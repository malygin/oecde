    <ui:composition
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:f="http://java.sun.com/jsf/core"
         template="../resources/adminTemplate.xhtml"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
         xmlns:h="http://java.sun.com/jsf/html">
     <f:metadata>
            <f:viewParam name="id" value="#{chatBean.idChat}"/>
        </f:metadata>
         <ui:define name="contentHeader">
            #{msgs.admin_chatHistoryView}
         </ui:define>
         <ui:define name="content">
             <div align="left">
             <ui:repeat value="#{chatBean.listMessages}" var="mess">
                 <div class="chatPost"><span><span class="linkTo#{mess.person.classType}sProfile" ><a href="#{mess.person.classTypeLowerCase}.xhtml?id=#{mess.author.id}" title="#{mess.person.fio}">#{mess.person.initials}</a></span><span class="chatPostDate"> <h:outputText value="#{mess.dateMessage}" converter="dateConverter"/></span><div class="floatDestroyer"/></span><span class="chatPostText">#{mess.message}</span><div class="floatDestroyer"/></div>
             </ui:repeat>
             </div>
         </ui:define>
    </ui:composition>
