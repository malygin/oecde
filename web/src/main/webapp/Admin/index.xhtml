<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     template="../resources/adminTemplate.xhtml">

    <ui:define name="content">
        <div class="userFile">
            <div class="userPhoto">
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="userPhotoBorder">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="loadPhotoButton">#{msgs.photoLoaderButton}</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="userData">
                <table cellspacing="8">
                    <tr>
                        <td><p>#{msgs.admin_mainContentUserInfoFirstName}</p></td><td><div></div></td>
                    </tr>
                    <tr>
                        <td><p>#{msgs.admin_mainContentUserInfoSecondName}</p></td><td><div></div></td>
                    </tr>
                    <tr>
                        <td><p>#{msgs.admin_mainContentUserInfoThirdName}</p></td><td><div></div></td>
                    </tr>
                </table>
            </div>
            <div class="floatDestroyer"></div>
        </div>
    </ui:define>
</ui:composition>
