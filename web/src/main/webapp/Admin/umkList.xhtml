<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ut="http://java.sun.com/jsf/composite/components/util"
    template="../resources/adminTemplate.xhtml"
    >
    <ui:define name="content">
        <div class="interfaceContent">
            <ut:navigationList numElements="#{umkListBean.count}" elementOnPage="#{umkListBean.maxNumber}"/>
            <div class="">
            <h:dataTable style="width: 100%; display: block;" value="#{umkListBean.umkList}" var="i" id="table" styleClass="controlWorksBorders"
                     columnClasses="controlWorksDisciplineNameLink">
            <h:column>
                <h:outputLink value="umk.xhtml?id=#{i.id}" style="font-size: 11pt !important">#{i.name}</h:outputLink><br/>
                <h:dataTable value="#{i.resources}" var="test" styleClass="controlWorksBordersAdminNon">
                    <h:column>
                    <div class="DisciplineTextlink testUmk">
                    <div>
                        <h:outputLink value="test.xhtml?id=#{test.id}&amp;action=start">
                            #{test.title}
                        </h:outputLink>
                        <h:outputLink value="test.xhtml?id=#{test.id}&amp;action=pass">
                          <b> запустить</b>
                        </h:outputLink>
                        <span class="controlWorksDisciplineNameLinkGrey news_edit" style="margin-left: 20px;">
                            <h:outputLink value="testEdit.xhtml?id=#{test.id}">
                                #{msgs.admin_mainContentEdit}
                            </h:outputLink>
                        </span>
                    </div>
                    </div>
                    </h:column>
                </h:dataTable>
                
            </h:column>
        </h:dataTable>
            </div>
            <ut:navigationList numElements="#{umkListBean.count}" elementOnPage="#{umkListBean.maxNumber}"/>
        </div>
    </ui:define>
</ui:composition>
