<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="../resources/adminTemplate.xhtml"
    xmlns:set="http://java.sun.com/jsf/composite/components/settings"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    >
    <ui:define name="content">
        <div class="userFile">
            <div class="userPhotoPosition">
                <set:changePassword user="#{adminSessionBean.admin}"/>
            </div>
            <set:addAvatar bean="#{adminSettingsBean}"/>
            <div class="floatDestroyer"></div>
            <h:form>  
                <h:outputText rendered="#{adminSettingsBean.saved}" value="Успешно сохранено"  /><br/>
                Должность   <h:inputText size="60" value="#{adminSettingsBean.user.position}" /><br/>
                Контакты   <h:inputTextarea cols="70"  value="#{adminSettingsBean.user.description}" /><br/>
                <h:commandButton styleClass="studentButton" value="сохранить" action="#{adminSettingsBean.save()}"/>
            </h:form>
            
        </div>
    </ui:define>
</ui:composition>
