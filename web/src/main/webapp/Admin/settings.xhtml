<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="../resources/adminTemplate.xhtml"
    xmlns:set="http://java.sun.com/jsf/composite/components/settings"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
    >
    <ui:define name="content">
        <div class="StudentMainPageTitlesBorders floatLeft" style="width: 68.5%;">
            <div class="mainStudentPageTitles mainStudentPageTitlesGreen">
                Настройки аккаунта
            </div>
            <div class="userinfoContent">
                <h:form>
                    <div class="floatLeft greyInputs" style="width: 60%;">
                        <p class="Ipsilon_Web_GreenText login_pagePadding previewPadBott">Информация на главной странице
                        </p>
                        <table class="adminSettings">
                            <tr>
                                <td>Контакты:
                                </td>
                                <td>
                            <h:inputTextarea cols="30" value="#{adminSettingsBean.user.description}"/>
                            </td>
                            </tr>
                            <tr>
                                <td> Должность:
                                </td>
                                <td>
                            <h:inputText size="30" value="#{adminSettingsBean.user.position}" style="width: 250px;"/>
                            </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                            <h:commandButton styleClass="studentButton" value="Cохранить" action="#{adminSettingsBean.save()}"/>
                            </td>
                            </tr>
                        </table>
                        <h:outputText rendered="#{adminSettingsBean.saved}" value="Успешно сохранено"  /><br/>
                    </div>
                </h:form>
                <div style="width: 35%; margin-left: 60%;">
                    <set:addAvatar bean="#{adminSettingsBean}"/>
                </div>
                <div class="floatDestroyer"></div>

                <div class="greyInputs">
                    <p class="Ipsilon_Web_GreenText login_pagePadding previewPadBott">Смена пароля</p>
                    <set:changePassword user="#{adminSessionBean.admin}"/>
                </div>
                <div class="userPhotoPosition">
                    <div class="floatDestroyer"></div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
