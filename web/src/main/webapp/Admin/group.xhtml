<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/adminTemplate.xhtml"
    >
    <ui:define name="contentHeader">
        #{msgs.student_studentListHeader}
    </ui:define>
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{groupViewBean.id}"/>
        </f:metadata>
        <div class="interfaceContent">
            <h:outputText value="#{groupViewBean.group.name}"/>
            (<h:outputText value="#{groupViewBean.group.city.name}"/>,
            <h:outputText value="#{groupViewBean.group.faculty}"/>,
            <h:outputText value="#{groupViewBean.group.speciality.name}"/>)
            
            <h:dataTable value="#{groupViewBean.students}" var="s">
                <h:column>
                <div class="studentInterfaceStandartList">
                    <div class="standartContainerForStudentMediumAvatar" align="center">
                        <img src="../resources/userFiles/avatars/defaultAvatarMedium.jpg" alt=""/>
                    </div>
                    <div class="standartContainerForTeacherInfoInTeachersList">
                        <table>
                            <tr>
                                <td>
                                    #{msgs.student_studentListFIO}
                                </td>
                                <td>
                                    <span class="linkToStudentsProfile"><a href="student.xhtml?id=#{s.id}">#{s.fio}</a></span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="navigationLinks">
                                    <a href="messages_write.xhtml?id=#{s.id}">#{msgs.student_studentListWriteMessage}</a> <a href="messages_dialog.xhtml?user=#{s.id}">#{msgs.student_studentLestShowDialog}</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="floatDestroyer"/>
                </div>
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
