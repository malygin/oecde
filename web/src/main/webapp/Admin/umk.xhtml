<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:r="http://java.sun.com/jsp/jstl/core"
    template="../resources/adminTemplate.xhtml"
    >
    <ui:define name="content">
        <div class="StudentMainPageTitlesBorders">
            <div class="mainStudentPageTitles  mainStudentPageTitlesSkyBlue">
                <p class="floatLeft mainStudentPageTitles skyBlueText"> #{adminUmkBean.umk.name}</p>
                <div>
                    <div class="backLink greyLinks" style="width: 8%;">
                        <div><a href="#toTests">#{msgs.student_ToTests}</a></div>
                    </div>
                </div>
                <div class="floatDestroyer"></div>
            </div>
            <div class="interfaceContent">
                <f:metadata>
                    <f:viewParam name="id" value="#{adminUmkBean.id}"/>
                </f:metadata>
                <h:dataTable value="#{adminUmkBean.umk.modules}" var="m">
                    <h:column>
                        <div class="studentInterfaceStandartList">
                            <div class="mainStudentPageTitles skyBlueText" style="font-weight: normal;font-size: 11pt;"> ${m.name}</div>
                            <h:dataTable value="#{m.resources}" var="r">
                                <h:column>
                                    <div class="greyLinks" style="margin-left: 10px;">
                                        <a href="exbook.xhtml?cId=#{adminUmkBean.id}&amp;mId=#{m.id}&amp;tId=#{r.id}" style="text-decoration: none;">#{r.title}</a>
                                    </div>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
        <div class="StudentMainPageTitlesBorders">
            <div>
                <a name="toTests">
                    <div class="toTestLink mainStudentPageTitles  mainStudentPageTitlesGreen">
                        Тесты по курсу
                    </div>
                </a>
                <h:dataTable value="#{adminUmkBean.tests}" var="test" style="margin-left: 10px;">
                    <h:column>
                        <h:panelGroup rendered="#{test.id!=null}">
                            <div class="studentInterfaceStandartList">
                                <div class="greyLinks" style="margin: 0;">
                                    <h:outputLink value="test.xhtml?id=#{test.id}&amp;action=start">
                                        #{test.title}
                                    </h:outputLink>
                                    <div class="greyLinks" style="margin-top: 8px;">
                                        <span class="comeInAsStudentOrTeacher">
                                        <h:outputLink value="test.xhtml?id=#{test.id}&amp;action=pass" style="margin-right: 15px;">
                                            Запустить как студент
                                        </h:outputLink>
                                        </span>
                                        <h:outputLink value="testEdit.xhtml?id=#{test.id}" styleClass="news_edit">
                                            #{msgs.admin_mainContentEdit}
                                        </h:outputLink>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </ui:define>
</ui:composition>
