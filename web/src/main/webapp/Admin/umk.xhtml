<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:r="http://java.sun.com/jsp/jstl/core"
    template="../resources/adminTemplate.xhtml"
    >
    <ui:define name="contentHeader">
        #{adminUmkBean.umk.name}
    </ui:define>
    <ui:define name="content">
        <div class="interfaceContent">
            <f:metadata>
                <f:viewParam name="id" value="#{adminUmkBean.id}"/>
            </f:metadata>
            <h:dataTable value="#{setToList.getList(adminUmkBean.umk.modules)}" var="m">
                <div class="studentInterfaceStandartList">
                    <div class="controlWorksDisciplineName">#{m.name}</div>
                    <h:dataTable value="#{setToList.getList(m.resources)}" var="r">
                        <div class="navigationLinks" style="margin-left: 20px;">
                            <a href="exbook.xhtml?mId=#{m.id}&amp;tId=#{r.id}">#{r.title}</a>
                        </div>
                    </h:dataTable>
                </div>
            </h:dataTable>
            <br/>
            <div>
                Тесты:
            </div>
            <h:dataTable value="#{setToList.getList(adminUmkBean.umk.resources)}" var="test">
                <div class="studentInterfaceStandartList">
                <div class="controlWorksDisciplineNameLink">
                    <h:outputLink value="test.xhtml?id=#{test.id}">
                        #{test.title}
                    </h:outputLink>
                    <h:outputLink value="testEdit.xhtml?id=#{test.id}" >
                        (редактировать)
                    </h:outputLink>
                </div>
                </div>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
