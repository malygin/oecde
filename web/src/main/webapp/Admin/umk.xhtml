<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:r="http://java.sun.com/jsp/jstl/core"
    template="../resources/adminTemplate.xhtml"
    >
    <ui:define name="contentHeader">
        #{adminUmkBean.umk.name}
    </ui:define>
    <ui:define name="content">
        <div class="interfaceContent">
            <f:metadata>
                <f:viewParam name="id" value="#{adminUmkBean.id}"/>
            </f:metadata>
            <h:dataTable value="#{adminUmkBean.umk.modules}" var="m">
                <h:column>
                <div class="studentInterfaceStandartList">
                    <div class="controlWorksDisciplineName">#{m.name}</div>
                    <h:dataTable value="#{m.resources}" var="r">
                        <h:column>
                        <div class="navigationLinks" style="margin-left: 20px;">
                            <a href="exbook.xhtml?mId=#{m.id}">#{r.title}</a>
                        </div>
                        </h:column>
                    </h:dataTable>
                </div>
                </h:column>
            </h:dataTable>
            <br/>
            <div>
               #{msgs.admin_mainContentTests}
            </div>
            <h:dataTable value="#{adminUmkBean.umk.resources}" var="test">
                <h:column>
                <div class="studentInterfaceStandartList">
                <div class="controlWorksDisciplineNameLink">
                    <h:outputLink value="test.xhtml?id=#{test.id}&amp;action=start">
                        #{test.title}
                    </h:outputLink>
                    <h:outputLink value="testEdit.xhtml?id=#{test.id}" >
                        (#{msgs.admin_mainContentedit})
                    </h:outputLink>
                </div>
                </div>
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
