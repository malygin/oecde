<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/adminTemplate.xhtml">


    <ui:define name="contentHeader">
        Редактирование справочной информации студента
    </ui:define>
    <ui:define name="content">
        <div class="interfaceContent">
            <div class="AdminTextGrey">
                Существующие вкладки:
            </div>
            <h:dataTable styleClass="studentStandatrTable" columnClasses="studentStandatrTableTd AdminInfo,
                                                                            studentStandatrTableTdLastTd" cellpadding="0" cellspacing="0" id="tabs" style="width: 100%;" value="#{tabsViewBean.all}" var="t">
                <h:column>
                    <f:facet name="header">
                        Заголовок вкладки
                    </f:facet>
                    <h:outputText value="#{t.name}" style="color: #27587F;"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Тип
                    </f:facet>
                    <h:outputText converter="enumConverter" value="#{t.type}" style="padding-left: 100px;padding-right: 10px;"/>
                    <span class="AdminNavigationLinks">
                        <h:outputLink value="tabEdit.xhtml?id=#{t.id}">Редактировать</h:outputLink>
                    </span>
                </h:column>
            </h:dataTable>
            <br/>
            <div class="AdminTextGrey">
                Добавление новой вкладки:
            </div>
            <h:form id="edit">
                <table Class="studentStandatrTable" cellpadding="0" cellspacing="0" style="width: 100%;">
                    <tr>
                        <th class="studentStandatrTableForChrome">
                            Имя вкладки
                        </th>
                        <th class="studentStandatrTableForChrome">
                            Тип вкладки
                        </th>
                    </tr>
                    <tr>
                        <td class="studentStandatrTableTd studentStandatrTableTdForChrome">
                            <div style="text-align: center !important;">
                            <h:inputText style="width: 90%;" id="tabName" value="#{tabEditBean.tab.name}" />
                            </div>
                        </td>
                        <td class="studentStandatrTableTdLastTd studentStandatrTableTdLastTdForChrome">
                             <div style="text-align: center !important;">
                            <h:selectOneMenu style="width: 50%;" id="tabType" value="#{tabEditBean.tab.type}">
                                <f:selectItems value="#{tabEditBean.types}" />
                            </h:selectOneMenu>
                            <span class="AdminNavigationLinks" >
                                <h:commandLink action="#{tabEditBean.updateTab}" value="Добавить"/>
                            </span>
                             </div>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
