    <ui:composition
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:r="http://java.sun.com/jsp/jstl/core"
         template="../resources/adminTemplate.xhtml"
         xmlns:tests="http://java.sun.com/jsf/composite/components/tests"
         >
          <f:metadata>        
             <f:viewParam name="id" value="#{adminTestBean.id}"/>
             <f:viewParam name="action" value="#{adminTestBean.action}"/>
         </f:metadata>

        <ui:define name="contentHeader">
            Тест.#{adminTestBean.test.title}
        </ui:define>
       <ui:define name="content">     
      <div>          
       <h:form id="mainForm">
        <h:panelGroup id="TestPassing" rendered="#{adminTestBean.renderTestPassing}">
          <script type="text/javascript" src="../resources/scripts/test.js"></script>         
            <h:panelGroup rendered="#{not testPassingBean.viewTest}">                
                <tests:questionAnswer question="#{testPassingBean.currentQustionView.question}"/>
                <tests:questionProgressBars countAnsweredQuestion="#{testPassingBean.countAnsweredquestion}" countQuestions="#{testPassingBean.countQuestions}"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{testPassingBean.viewTest}">                 
                 <tests:questionView question="#{testPassingBean.currentQustionView.question}"/>
            </h:panelGroup>
             <tests:questionTips type="#{testPassingBean.currentQustionView.question.type}"/>
          </h:panelGroup>
         </h:form>
          
       </div>
        </ui:define>
    </ui:composition>
