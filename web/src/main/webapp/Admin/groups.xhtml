    <ui:composition
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:h="http://java.sun.com/jsf/html"
         template="../resources/adminTemplate.xhtml">
        <ui:define name="content">
            <div class="interfaceContent">
                <h:dataTable id="table" value="#{citiesAndGroups.cities}" var="w" styleClass="StudentBorderInfo" cellspacing="0" cellpadding="0" style="width: 100%;"
                              columnClasses="StudentBorderInfoTd,
                                               ">
                <h:column>
                    <f:facet name="header">
                     <h:outputText value="Город" styleClass="DisciplineText" style="display: block; text-align: center !important;"/>
                    </f:facet>
                    <h:outputText value="#{w.key.name}" style="text-align:center; color: grey;"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Группы" styleClass="DisciplineText" style="display: block;  text-align: center !important;"/>
                    </f:facet>
                    <h:dataTable value="#{w.value}" var="s" cellspacing="0" cellpadding="0" border="0" styleClass="StudentBorderInfoTableCity" style="width: 100%;">
                        <h:column>
                            <h:outputText value="#{s.key.name}"/>
                        </h:column>
                        <h:column>
                            <h:dataTable  value="#{s.value}" var="g" cellspacing="0" cellpadding="0" styleClass="StudentBorderInfoTableNumberGroup" style="width: 30px;">
                                <h:column>
                                    <h:outputLink value="group.xhtml?id=#{g.id}">#{g.name}</h:outputLink>
                                </h:column>
                            </h:dataTable>
                        </h:column>
                    </h:dataTable>
                </h:column>
               </h:dataTable>
            </div>
        </ui:define>
    </ui:composition>
