    <ui:composition
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:h="http://java.sun.com/jsf/html"
         template="../resources/adminTemplate.xhtml">
        <ui:define name="content">
            <div class="interfaceContent">
                <h:dataTable id="table" value="#{citiesAndGroups.cities}" var="w">
                <h:column>
                    <f:facet name="header">
                     <h:outputText value="Город" />
                    </f:facet>
                    <h:outputText value="#{w.key.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="группы" />
                    </f:facet>
                    <h:dataTable value="#{w.value}" var="s" cellspacing="0" cellpadding="0" border="1">
                        <h:column>
                            <h:outputText value="#{s.key.name}"/>
                        </h:column>
                        <h:column>
                            <h:dataTable  value="#{s.value}" var="g">
                                <h:column>
                                    <h:outputLink value="group.xhtml?id=#{g.id}">#{g.name}</h:outputLink>
                                </h:column>
                            </h:dataTable>
                        </h:column>
                    </h:dataTable>
                </h:column>
               </h:dataTable>
            </div>
        </ui:define>
    </ui:composition>
