<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     template="../resources/adminTemplate.xhtml"
     xmlns:c="http://java.sun.com/jsp/jstl/core"
     xmlns:mess="http://java.sun.com/jsf/composite/components/messages">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{userViewBean.id}"/>
            <f:viewParam name="id" value="#{messageDialogBean.recipientId}"/>
        </f:metadata>
        <c:set target="#{userViewBean}" property="type" value="admin"/>
        <div class="userFile">
            <div class="userPhoto">
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="userPhotoBorder">
                          <h:graphicImage rendered="#{userViewBean.user.largePhoto ne null}" value="../resources/userFiles/avatars/#{userViewBean.user.largePhoto}"/>
                          <h:graphicImage rendered="#{userViewBean.user.largePhoto == null}" value="../resources/userFiles/avatars/defaultAvatarBig.jpg"/>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="userData">
                <table cellspacing="8">
                    <tr>
                        <td><p>#{msgs.admin_mainContentUserInfoFirstName}</p></td><td><div>#{userViewBean.user.name}</div></td>
                    </tr>
                    <tr>
                        <td><p>#{msgs.admin_mainContentUserInfoSecondName}</p></td><td><div>#{userViewBean.user.secondName}</div></td>
                    </tr>
                    <tr>
                        <td><p>#{msgs.admin_mainContentUserInfoThirdName}</p></td><td><div>#{userViewBean.user.surname}</div></td>
                    </tr>
                </table>
            </div>

            <div class="floatDestroyer"></div>
            <div style="margin-top: 20px; width: 50%; margin-left: 17%;">
                 <span class="s1 controlWorksDisciplineNameLink"><a href="messages_write.xhtml?user=#{userViewBean.id}">#{msgs.student_studentListWriteMessage}</a></span> <span class="s2 controlWorksDisciplineNameLink"><a href="messages_dialog.xhtml?user=#{userViewBean.id}">#{msgs.student_studentLestShowDialog}</a></span>
            </div>
        </div>
            <mess:dialog list="#{messageDialogBean.messagesDialog}"/>
    </ui:define>
</ui:composition>
