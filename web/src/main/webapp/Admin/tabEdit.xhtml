<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/adminTemplate.xhtml">

    <ui:define name="content">
        <div class="interfaceContent">
            <f:metadata>
                <f:viewParam name="id" value="#{tabEditBean.id}"/>
            </f:metadata>
            <h:form id="edit">
                <br/>
                <div class="includeName">
                <span  class="AdminTextGrey">
                #{msgs.admin_mainContentInsertName}
                </span>
                <h:inputText id="tabName" value="#{tabEditBean.tab.name}"/>
                </div>
                <div>
                <span  class="AdminTextGrey">
                #{msgs.admin_mainContentInsertType}
                </span>
                <h:selectOneMenu id="tabType" value="#{tabEditBean.tab.type}">
                    <f:selectItems value="#{tabEditBean.types}" />
                </h:selectOneMenu>
                </div>
                <div style="margin-top: 10px;">
                    <div class="AdminNavigationLinksBold includeName"><span class="return_to_list"><h:outputLink value="tabsView.xhtml" styleClass="margFromBackground">к списку</h:outputLink></span></div>
                 <div class="AdminNavigationLinksBold"><span class="news_delete"><h:commandLink action="#{tabEditBean.deleteTab}" id="del" value="удалить вкладку" styleClass="margFromBackground"/></span></div>
                </div>
                <h:dataTable styleClass="studentStandatrTable" columnClasses="studentStandatrTableTd,studentStandatrTableTd,studentStandatrTableTd studentStandatrTableExamin,studentStandatrTableTdLastTd studentStandatrTableExamin" cellpadding="0" cellspacing="0"  id="pages" value="#{setToList.getList(tabEditBean.tab.pages)}" var="p">
                    <h:column>
                        <f:facet name="header">
                           #{msgs.admin_mainContentPageTitle_}
                        </f:facet>
                        <h:outputText id="pName" value="#{p.title}" styleClass="AdminInfo" style="margin-left: 10px;"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            #{msgs.admin_mainContentPageSeeOrNot_}
                        </f:facet>
                        <h:outputText id="visibility" rendered="#{p.visible}" value="#{msgs.admin_mainContentYes}"/>
                    </h:column>
                    <h:column>
                        <span class="AdminNavigationLinks"  style="text-align: center;">
                            <h:outputLink value="pageEdit.xhtml?id=#{tabEditBean.tab.id}&amp;p=#{p.id}">#{msgs.admin_mainContentEdit}</h:outputLink>
                        </span>
                    </h:column>
                    <h:column>
                        <span class="navigationLinksRed" style="text-align: center;">
                            <h:commandLink id="delete" value="#{msgs.message_delete}">
                                <f:attribute name="page" value="#{p}"/>
                                <f:ajax render=":edit" listener="#{tabEditBean.deletePage}"/>
                            </h:commandLink>
                        </span>
                    </h:column>
                </h:dataTable>
                <div style="text-align: center; padding-top: 5px;">
                <span class="AdminNavigationLinksBold saveChanges">
                    <h:commandLink id="updt" value="#{msgs.admin_mainContentSave}" styleClass="margFromBackground">
                        <f:ajax execute="@form" render="@form" event="click" listener="#{tabEditBean.updateTab}"/>
                    </h:commandLink>
                </span>
                </div>
            </h:form>
            <br/>
            <hr/>
            <br/>
            <span class="AdminNavigationLinksBold add_page">
                <h:outputLink value="pageEdit.xhtml?id=#{tabEditBean.tab.id}" styleClass="margFromBackground">#{msgs.admin_mainContentAddPage}</h:outputLink>
            </span>
        </div>
    </ui:define>
</ui:composition>
