<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/adminTemplate.xhtml">

    <ui:define name="content">
        <div class="interfaceContent">
            <f:metadata>
                <f:viewParam name="id" value="#{tabEditBean.id}"/>
            </f:metadata>
            <h:form id="edit">
                <br/>
                Имя вкладки
                <h:inputText id="tabName" value="#{tabEditBean.tab.name}"/>
                Тип вкладки
                <h:selectOneMenu id="tabType" value="#{tabEditBean.tab.type}">
                    <f:selectItems value="#{tabEditBean.types}" />
                </h:selectOneMenu>
                | <span class="navigationLinks"><h:outputLink value="tabsView.xhtml">к списку</h:outputLink></span>
                | <span class="navigationLinks"><h:commandLink action="#{tabEditBean.deleteTab}" id="del" value="удалить вкладку"/></span>
                
                <h:dataTable styleClass="studentStandatrTable" columnClasses="studentStandatrTableTd,studentStandatrTableTd,studentStandatrTableTd,studentStandatrTableTdLastTd" cellpadding="0" cellspacing="0"  id="pages" value="#{setToList.getList(tabEditBean.tab.pages)}" var="p">
                    <h:column>
                        <f:facet name="header">
                            Заголовок страницы
                        </f:facet>
                        <h:outputText id="pName" value="#{p.title}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            Видима ли страница
                        </f:facet>
                        <h:outputText id="visibility" rendered="#{p.visible}" value="да"/>
                    </h:column>
                    <h:column>
                        <span class="navigationLinks">
                            <h:outputLink value="pageEdit.xhtml?id=#{tabEditBean.tab.id}&amp;p=#{p.id}">Редактировать</h:outputLink>
                        </span>
                    </h:column>
                    <h:column>
                        <span class="navigationLinksRed">
                            <h:commandLink id="delete" value="Удалить">
                                <f:attribute name="page" value="#{p}"/>
                                <f:ajax render=":edit" listener="#{tabEditBean.deletePage}"/>
                            </h:commandLink>
                        </span>
                    </h:column>
                </h:dataTable>
                <div style="text-align: center; padding-top: 5px;">
                <span class="navigationLinks">
                    <h:commandLink id="updt" value="Сохранить">
                        <f:ajax execute="@form" render="@form" event="click" listener="#{tabEditBean.updateTab}"/>
                    </h:commandLink>
                </span>
                </div>
            </h:form>
            <br/>
            <hr/>
            <br/>
            <span class="navigationLinks">
                <h:outputLink value="pageEdit.xhtml?id=#{tabEditBean.tab.id}">Добавить страницу</h:outputLink>
            </span>
        </div>
    </ui:define>
</ui:composition>
