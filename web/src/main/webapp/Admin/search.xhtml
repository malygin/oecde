<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ut="http://java.sun.com/jsf/composite/components/util"
    template="../resources/adminTemplate.xhtml"
    >
    <ui:define name="content">
        <div class="interfaceContent">
        <h:form>
            <table><tr style="display: block; margin-top: 10px;"><td>
                <h:inputText value="#{searchBean.keyWord}" style="width: 250px;">
                    <f:ajax execute="@form" event="keypress" render=":table" listener="#{searchBean.doSearch}"/>
                </h:inputText></td>
            <td><h:selectOneMenu id="type" value="#{searchBean.type}" style="height: 20px;">
                     <f:ajax execute="@form" render=":table" listener="#{searchBean.doSearch}"/>
                     <f:selectItems value="#{searchBean.types}" />
                 </h:selectOneMenu></td><td>
                 <h:commandButton value="ОК" styleClass="studentButton" style="width: 70px;height: 20px; margin-top: 0;margin-left: 10px; text-align: center !important;">
                     <f:ajax execute="@form" render=":table" listener="#{searchBean.doSearch}"/>
                 </h:commandButton>
            </td></tr></table>
        </h:form>
            <h:dataTable style="width: 100%" value="#{searchBean.items}" var="i" id="table">
            <h:column>
                <h:panelGroup rendered="#{searchBean.type eq 'teacher' or searchBean.type eq 'student'}">
                    <div class="studentInterfaceStandartList">
                   <ut:userListItem type="#{searchBean.type}" u="#{i}"/>
                     <div class="floatDestroyer"/>
                   </div>
                </h:panelGroup>
                <h:panelGroup rendered="#{searchBean.type eq 'umk'}">
                    <h:form>
                        <h:outputLink value="umk.xhtml?id=#{i.id}">#{i.name}</h:outputLink><br/>
                        <h:commandLink value="#{msgs.admin_mainContentCourseEdited}">
                            <f:attribute name="umk" value="#{i}"/>
                            <f:attribute name="event" value="UMK_CREATE"/>
                            <f:ajax execute="@this" listener="#{umkEventsBean.logEvent}"/>
                        </h:commandLink> |
                        <h:commandLink value="#{msgs.admin_mainContentCourseDeleted}">
                            <f:attribute name="umk" value="#{i}"/>
                            <f:attribute name="event" value="UMK_DELETE"/>
                            <f:ajax execute="@this" listener="#{umkEventsBean.logEvent}"/>
                        </h:commandLink> |
                        <h:commandLink value="#{msgs.admin_mainContentCourseAdded}">
                            <f:attribute name="umk" value="#{i}"/>
                            <f:attribute name="event" value="UMK_EDIT"/>
                            <f:ajax execute="@this" listener="#{umkEventsBean.logEvent}"/>
                        </h:commandLink><br/>
                    </h:form>
                </h:panelGroup>
                <h:panelGroup rendered="#{searchBean.type eq 'group'}">
                <div class="DisciplineText" style="margin-bottom: 10px;margin-top: 10px;">
                     <h:outputLink value="group.xhtml?id=#{i.id}">#{i.name}</h:outputLink>
                (<h:outputText value="#{i.faculty}"/>
                <h:outputText  rendered="#{i.faculty!=null}" value=", "/>
                <h:outputText value="#{i.speciality.name}"/>,<h:outputText value="#{i.calendarYear}"/>)
                </div>
                </h:panelGroup>
            </h:column>
        </h:dataTable>        
        </div>
    </ui:define>
</ui:composition>
