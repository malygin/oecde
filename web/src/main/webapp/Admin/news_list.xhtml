    <ui:composition
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:h="http://java.sun.com/jsf/html"
         template="../resources/adminTemplate.xhtml"
         xmlns:util="http://java.sun.com/jsf/composite/components/util"
         xmlns:news="http://java.sun.com/jsf/composite/components/news"
          >

        <f:metadata>
              <f:viewParam name="page" value="#{NavigationBean.page}"/>
              <f:viewParam name="page" value="#{NewsBean.currentPage}"/>
         </f:metadata>

        <ui:define name="content">
            
            <util:navigationList elementOnPage="#{NewsBean.newsOnPage}"
                                 numElements="#{NewsBean.countNews}"/>
            <span  class="AdminNavigationLinks studentButton" style=" position: relative;width: 130px;left: 42%; display: block;">
            <a href="news_add.xhtml">Добавить новость</a><br/>
            </span>
            <news:listEdit list="#{NewsBean.news}"/>
         </ui:define>
    </ui:composition>
