<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/teacherTemplate.xhtml"
    xmlns:est="http://java.sun.com/jsf/composite/components/estimation">
    <ui:define name="content">
        <div class="interfaceContent">
            <f:metadata>
                <f:viewParam name="s" value="#{teachersGroups.semester}"/>
                <f:viewParam name="s" value="#{groupPoints.semester}"/>
                <f:viewParam name="g" value="#{groupPoints.id}"/>
                <f:viewParam name="c" value="#{groupPoints.curriculumId}"/>
            </f:metadata>
            <est:header bean="#{groupPoints}"/>
            <h:form rendered="#{not groupPoints.accessDenied}" id="form" prependId="false">
                <h:dataTable styleClass="studentStandatrTable"
                         columnClasses="studentStandatrTableTd,
                         studentStandatrTableTd,
                         studentStandatrTableTd,
                         studentStandatrTableTd,
                         studentStandatrTableTd,
                         studentStandatrTableTd,
                         studentStandatrTableTd,
                         studentStandatrTableTd,
                         studentStandatrTableTdLastTd" cellpadding="0" cellspacing="0" id="table" value="#{groupPoints.points}" var="p">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="студент" />
                        </f:facet>
                        <span class="linkToStudentsProfile"><h:outputLink value="student.xhtml?id=#{p.points.student.id}&amp;s=#{groupPoints.semester}">#{p.points.student.initials}</h:outputLink></span>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="тесты" />
                        </f:facet>
                        #{p.test}(#{p.testsMaxPoints})
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="переэкзаменовка" />
                        </f:facet>
                        #{p.reTest}
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="итоговые тесты" />
                        </f:facet>
                        #{p.concludingTest}(#{p.concludingTestsMaxPoints})
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="итоговые тесты переэкзаменовка" />
                        </f:facet>
                        #{p.concludingReTest}
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="контрольные, баллы" />
                        </f:facet>
                        #{p.controlWorkPoints}
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="контрольные" />
                        </f:facet>
                        <h:outputText converter="enumConverter" value="#{p.controlWorkValue}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="сумма" />
                        </f:facet>
                        #{p.points.sum}
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="итог" />
                        </f:facet>
                        <h:selectOneMenu id="grade" value="#{p.grade}">
                            <f:selectItems value="#{groupPoints.enum}" />
                        </h:selectOneMenu>
                    </h:column>
                </h:dataTable>

                <div style="text-align: right; padding: 5px; ">
                    <h:commandButton id="btn" value="#{msgs.teacher_saveButton}">
                        <f:ajax execute="@form" render="table:grade error saved" listener="#{groupPoints.save}"/>
                    </h:commandButton>
                </div>
                <h:outputText id="error" rendered="#{groupPoints.error}" value="#{msgs.teacher_errorMessage}"/>
                <h:outputText id="saved" rendered="#{groupPoints.saved}" value="#{msgs.teacher_successSavingMessage}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
