<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/teacherTemplate.xhtml"
    xmlns:util="http://java.sun.com/jsf/composite/components/util"
    >
     <ui:define name="contentHeader">
            #{msgs.student_controlMenuSchedule}
        </ui:define>
    <ui:define name="content">
            <f:metadata>
                <f:viewParam name="pageNumber" value="#{studentScheduleBean.pageNumber}"/>
            </f:metadata>
        <div class="interfaceContent">
<!--             <util:navigationList numElements="#{studentScheduleBean.count(true)}" elementOnPage="40"/>-->
            <h:dataTable styleClass="studentStandatrTable"
                         columnClasses="studentStandatrTableTd,
                         studentStandatrTableTd,
                         studentStandatrTableTd,
                         studentStandatrTableTdLastTd" cellpadding="0" cellspacing="0" value="#{teacherScheduleBean.schedule}" var="s">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_Dicipline}"/>
                    </f:facet>
                    <span class="controlWorksDisciplineName"><h:outputText value="#{s.discipline.name}"/></span>
                </h:column>

                <h:column>
                    <f:facet name="header">
                            <h:outputText value="#{msgs.admin_mainContentGroup}"/>
                    </f:facet>
                    <h:dataTable value="#{s.groups}" var="g">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.admin_mainContentGroup}"/>
                            </f:facet>
                            <h:outputText value="#{g.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg.student_mainContentUserInfoSpec_}"/>
                            </f:facet>
                            <h:outputText value="#{g.speciality.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msgs.teacher_city}"/>
                            </f:facet>
                            <h:outputText value="#{g.city.name}"/>
                        </h:column>
                    </h:dataTable>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_Room}"/>
                    </f:facet>
                    <h:outputText value="#{s.room}" style="color: #{s.color}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_Data}"/>
                    </f:facet>
                    <h:outputText value="#{s.lessonDate})"/>
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
