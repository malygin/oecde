<ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     template="../resources/teacherTemplate.xhtml"
     xmlns:util="http://java.sun.com/jsf/composite/components/util"
     xmlns:news="http://java.sun.com/jsf/composite/components/news"
      >

    <f:metadata>
          <f:viewParam name="page" value="#{NavigationBean.page}"/>
          <f:viewParam name="page" value="#{NewsBean.currentPage}"/>
     </f:metadata>

    <ui:define name="content">

        <util:navigationList elementOnPage="#{NewsBean.newsOnPage}"
                             numElements="#{NewsBean.countNews}"/>
        <span  class="AdminNavigationLinks studentButton addNewsButtonPosition">
        <a href="news_add.xhtml">#{msgs.admin_mainContentAddNew}</a><br/>
        </span>
        <news:listEdit list="#{NewsBean.news}"/>
     </ui:define>
</ui:composition>
