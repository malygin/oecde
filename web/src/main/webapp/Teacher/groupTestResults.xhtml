    <ui:composition
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:h="http://java.sun.com/jsf/html"
         template="../resources/teacherTemplate.xhtml"
         >
        <ui:define name="content">
         <f:metadata>
             <f:viewParam name="s" value="#{groupTestResults.semester}"/>
             <f:viewParam name="g" value="#{groupTestResults.id}"/>
             <f:viewParam name="c" value="#{groupTestResults.curriculumId}"/>
         </f:metadata>
         <h:outputText rendered="#{groupTestResults.accessDenied}" value="группа не найдена или не доступна" />

         <h:panelGroup rendered="#{not groupTestResults.accessDenied}">
         <h:dataTable value="#{groupTestResults.disciplines}" var="d">
           <h:column>
               <h:outputLink value="?c=#{d.id}&amp;g=#{groupTestResults.id}&amp;s=#{groupTestResults.semester}">(#{d.discipline.name})</h:outputLink>
           </h:column>
          </h:dataTable>

         <h:outputText rendered="#{groupTestResults.accessDenied}" value="дисциплина не найдена или не доступна" />
         <h:outputText value="#{groupTestResults.curriculum.discipline.name}"/><br/>
         <h:outputText value="#{groupTestResults.group.name}"/> (<h:outputText value="#{groupTestResults.group.city.name}"/>,<h:outputText value="#{groupTestResults.group.speciality.name}"/>)

         <hr/>
         <h:dataTable value="#{groupTestResults.groupTestResults}" var="r">
               <h:column>
                <f:facet name="header">
                 <h:outputText value="Название" />
                </f:facet>
               #{r.work.title} #{r.work.id}
               </h:column>
               <h:column>
                <f:facet name="header">
                 <h:outputText value="студент" />
                </f:facet>
                   <h:outputLink value="?id=#{r.student.id}&a&amp;s=#{groupTestResults.semester}">#{r.student.fio}</h:outputLink>

               </h:column>
               <h:column>
                <f:facet name="header">
                 <h:outputText value="Попыток" />
                </f:facet>
               #{r.estimateAttemptsUsedNumber} из #{r.work.estimateAttemptsNumber}
               </h:column>

               <h:column>
                   <h:dataTable value="#{r.results}" var="a" id="rowId">
                       <h:column>
                            <f:facet name="header">
                             <h:outputText value="Правильных ответов" />
                            </f:facet>
                           #{a.rightAnswers} из #{a.quantity}
                       </h:column>
                       <h:column>
                            <f:facet name="header">
                             <h:outputText value="Дата" />
                            </f:facet>
                           #{a.date}
                       </h:column>
                   </h:dataTable>
               </h:column>

               <h:column>
                <f:facet name="header">
                 <h:outputText value="Результат" />
                </f:facet>
                   #{r.pointsForWork}
               </h:column>
               <h:column>
                <f:facet name="header">
                 <h:outputText value="Способ оценивания" />
                </f:facet>
                   #{r.work.estimation}
               </h:column>
         </h:dataTable>
         </h:panelGroup>
        </ui:define>
    </ui:composition>
