<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:t="http://java.sun.com/jsf/composite/components/tabs"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="#{initParam.skinTheme}loginPageStyles.css" library="css" rendered="true"/>
        <h:outputStylesheet name="#{initParam.skinTheme}base.css" library="css" rendered="true"/>
        <title>  </title>
    </h:head>
    <f:metadata>
        <f:viewParam  name="error" value="#{loginBean.renderErrorEnter}"/>
    </f:metadata>

    <h:body styleClass="login_pageBackground">
        <div class="login_pageBackground" align="center">
            <div class="login_pageTopSpace"></div>
            <div class="login_pageFormBackground">
                <div style="float: left;">
                    <img src="resources/images/ipsilon_MAIN.png" class="login_pageBigIcon" style="float: none;" alt=""/>

                    <div class="SDO_text">#{msgs.login_ipsilonWeb}
                    </div>
                </div>
                <div class="login_pageFormContainer">
                    <table cellpadding="0" cellspacing="0" style="padding-left: 100px;">
                        <tr>
                            <td>
                                <!--                               <img src="resources/images/Ipsilon-web.png" alt=""/>-->
                                <p class="SDO_text">#{msgs.login_sguName}</p>
                                <!--                                <a href="error.xhtml">ERROR</a>-->
                            </td>
                        </tr>
                        <tr>
                            <td>

                                <p class="SDO_text SDO_text_UOE">#{msgs.title}</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="SDO_text SDO_text_SDE">#{msgs.login_Sytem_Name}</p>
                            </td>
                        </tr>
                    </table>
                    <form method="post" action="j_spring_security_check">
                        <table cellpadding="0" cellspacing="4" class="login_loginTable">
                            <tr>
                                <td width="50">
                                    <p class="login_pageFormInputsLabels">#{msgs.login_login}:</p>
                                </td>
                                <td width="150">
                                    <h:inputText id="j_username"  required="true" styleClass="login_pageFormInputs"/>
                                </td>
                                <td rowspan="3">
                                    <div class="Ipsilon_Picture">
                                        <img src="resources/images/ipsilon_picture.png"/>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="login_pageFormInputsLabels">
                                        #{msgs.login_password}:&nbsp;&nbsp;&nbsp;
                                    </p>
                                </td>
                                <td>
                                    <h:inputSecret id="j_password" required="true" styleClass="login_pageFormInputs"/>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <p class="login_pageFormInputsLabels">
                                        <h:selectBooleanCheckbox id="_spring_security_remember_me" /> <label for="_spring_security_remember_me">#{msgs.login_remeberMe}</label>
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <h:inputHidden id="faces-redirect" value="true"/>
                                    <button class="login_pageFormButtons" type="submit">#{msgs.login_EnterButton}</button>
                                    <h:commandButton styleClass="login_pageFormButtons" type="reset" id="resetButton" value="#{msgs.login_CancelButton}"/>
                                    <h:commandButton styleClass="login_pageFormButtons" type="button" id="guestEnterButton" value="#{msgs.login_GuestEnterButton}"/>
                                    <a href="http://oecdo.sgu.ru/client/"><h:commandButton styleClass="login_pageFormButtons" type="button" id="VideoConfButton" value="#{msgs.login_VideoConfButton}"/></a>
                                </td>
                            </tr>
                            <tr>
                                <tr>
                                    <td colspan="3">
                                        <h:outputText rendered="#{loginBean.renderErrorEnter}" style="color: red;" value="#{msgs.login_Error}"/>
                                    </td>
                                </tr>
                                <td colspan="3">
                                    <p class="BoldBlackText login_pagePadding" style="padding-left: 0; margin: 0;">  
                                        <!--                                        <t:singleTab alias="index_page_new_welcome_to_new_ipsilon" haveNoFiles="no" classStyle="blackText"/>-->
                                    </p>
                                </td>
                            </tr>
                        </table>

                    </form>
                </div>
                <div style="height: 23px;"></div>
                <div class="login_pageFormBackgroundBottom login_pagePadding" style="padding-left: 30px;">
                    <div style="margin-top: -30px;">
                        <div class="navigationLinks">
                            <div>
                                <span class="contentsBlock"></span>
                            </div>
                            <div class="login_pageFormInputsLabels">
                                <div>
                                    <!--                                    <p class="login_pageFormInputsLabels">-->
                                    <t:singleTab alias="INDEX_PAGE" haveNoFiles="no" classStyle="login_pageMargins blackText"/>
                                    
                                    <!--
                                    </p>-->

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="login_pageFormBackgroundBottomRoundCorners">  
                    <a target="_top" href="http://top.mail.ru/jump?from=47990">
                        <img src="http://db.cb.b0.a0.top.mail.ru/counter?js=na;id=47990;t=77"
                             height="31" width="38" border="0" alt="Рейтинг@Mail.ru"/></a>
                    <a href="http://u11339.83.spylog.com/cnt?cid=1133983&amp;f=3&amp;p=0" target="_blank">
                        <img src="http://u11339.83.spylog.com/cnt?cid=1133983&amp;p=0" alt="SpyLOG" width="88" height="31" /></a>
                    <script type="text/javascript"><!--
                    document.write("<a href='http://www.liveinternet.ru/click;SGU' "+
                    "target=_blank><img src='http://counter.yadro.ru/hit;SGU?t21.10;r"+
                    escape(document.referrer)+((typeof(screen)=="undefined")?"":
                    ";s"+screen.width+"*"+screen.height+"*"+(screen.colorDepth?
                    screen.colorDepth:screen.pixelDepth))+";u"+escape(document.URL)+
                    ";"+Math.random()+
                    "' alt='' title='LiveInternet: показано число просмотров за 24"+
                    " часа, посетителей за 24 часа и за сегодня' "+
                    "border=0 width=88 height=31><\/a>")//--></script>
                    
                    <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-5800747-2']);

  (function() {

    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
                </div>
            </div>
        </div> 

    </h:body>
</html>
