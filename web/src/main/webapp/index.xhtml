<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:t="http://java.sun.com/jsf/composite/components/tabs"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="loginPageStyles.css" library="css" rendered="true"/>
        <h:outputStylesheet name="default.css" library="css" rendered="true"/>
        <h:outputStylesheet name="base.css" library="css" rendered="true"/>
        <title>Центр Отрытого Образования</title>
    </h:head>
    <f:metadata>
        <f:viewParam  name="error" value="#{loginBean.renderErrorEnter}"/>
    </f:metadata>

    <h:body styleClass="login_pageBackground">
        <div class="login_pageBackground" align="center">
            <div class="login_pageTopSpace"></div>
            <div class="login_pageFormBackground">
                <div style="float: left;">
                    <img src="resources/images/ipsilon_MAIN.png" class="login_pageBigIcon" style="float: none;" alt=""/>

                    <div class="SDO_text">ipsilon-web
                    </div>
                </div>
                <div class="login_pageFormContainer">
                    <table cellpadding="0" cellspacing="0">
                        <tr>
                            <td>
                                <!--                               <img src="resources/images/Ipsilon-web.png" alt=""/>-->
                                <p class="SDO_text"> Саратовский государственный университет им. Н.Г.Чернышевского</p>
                            </td>
                        </tr>
                        <tr>
                            <td>

                                <p class="SDO_text SDO_text_UOE">Институт открытого образования</p>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="SDO_text SDO_text_SDE">#{msgs.login_Sytem_Name}</p>
                            </td>
                        </tr>
                    </table>
                    <form method="post" action="j_spring_security_check">
                        <table cellpadding="0" cellspacing="4" class="login_loginTable">
                            <tr>
                                <td width="50">
                                    <p class="login_pageFormInputsLabels">#{msgs.login_login}:</p>
                                </td>
                                <td>
                                    <h:inputText id="j_username"  required="true" styleClass="login_pageFormInputs"/>
                                </td>                            
                            </tr>
                            <tr>
                                <td>
                                    <p class="login_pageFormInputsLabels">
                                        #{msgs.login_password}:&nbsp;&nbsp;&nbsp;
                                    </p>
                                </td>
                                <td>
                                    <h:inputSecret id="j_password" required="true" styleClass="login_pageFormInputs"/>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <p class="login_pageFormInputsLabels">
                                        <h:selectBooleanCheckbox id="_spring_security_remember_me" /> <label for="_spring_security_remember_me">#{msgs.login_remeberMe}</label>
                                    </p>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <h:inputHidden id="faces-redirect" value="true"/>
                                    <button class="login_pageFormButtons" type="submit">#{msgs.login_EnterButton}</button>
                                    <h:commandButton styleClass="login_pageFormButtons" type="reset" id="resetButton" value="#{msgs.login_CancelButton}"/>
                                    <h:commandButton styleClass="login_pageFormButtons" type="button" id="guestEnterButton" value="#{msgs.login_GuestEnterButton}"/>
                                    <h:commandButton styleClass="login_pageFormButtons" type="button" id="VideoConfButton" value="#{msgs.login_VideoConfButton}"/>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <p class="BoldBlackText login_pagePadding" style="padding-left: 0;">Доступен новый портал для тестирования. Вы можете посмотреть по <a class="login_pageLink">ссылке</a>.
                                    </p>
                                </td>
                            </tr>
                        </table>
                        <div class="Ipsilon_Picture">
                            <img src="resources/images/ipsilon_picture.png"/>
                        </div>
                    </form>
                    <h:outputText rendered="#{loginBean.renderErrorEnter}" style="color: red;" value="#{msgs.login_Error}"/>
                </div>
                <div style="height: 43px;"></div>
                <t:singleTab alias="INDEX_PAGE_NEW"/>
                <div class="login_pageFormBackgroundBottomRoundCorners"></div>
            </div>            
        </div>
    </h:body>
</html>
