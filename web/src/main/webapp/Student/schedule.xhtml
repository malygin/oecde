<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
      xmlns:util="http://java.sun.com/jsf/composite/components/util"
    >
    <ui:define name="contentHeader">
        #{msgs.student_controlMenuSchedule}
    </ui:define>
    <ui:define name="online">
            c <util:date_picker value="#{studentScheduleBean.beginDate}"/> по
            <util:date_picker value="#{studentScheduleBean.endDate}"/>
    </ui:define>
    <ui:define name="content">

            <f:metadata>
                <f:viewParam name="pageNumber" value="#{studentScheduleBean.pageNumber}"/>
            </f:metadata>
        <style type="text/css">
            .mainStyle .studentStandatrTable *{
                text-align: left !important;
            }
        </style>
        <div class="interfaceContent">
               <util:navigationList numElements="#{studentScheduleBean.count(true)}" elementOnPage="40"/>
        <h:dataTable columnClasses="
                         studentStandatrTableTd,
                         studentStandatrTableTd,
                         studentStandatrTableTd,
                        studentStandatrTableTdLastTd  studentStandatrTableExamin "
                         value="#{studentScheduleBean.schedule(40,true)}" var="s" styleClass="studentStandatrTable studentStandatrTableExamin" cellpadding="0" cellspacing="0">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="дисциплина"/>
                    </f:facet>
                    <span class="controlWorksDisciplineName" style="font-size: 8pt; font-weight: normal;display:  block; padding-left: 8px;"><h:outputText value="#{s.discipline.name}"/></span>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="преподаватель"/>
                    </f:facet>
                    <span class="linkToTeachersProfile linkToTeachersProfileFromStudent" style="background: none;"><a href="teacher.xhtml?id=#{s.teacher.id}"><h:outputText value="#{s.teacher.initials}"/></a></span>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="комната"/>
                    </f:facet>
                    <div style="text-align: center !important;">
                        <h:outputText value="#{s.room/13+1}" style="color: #{s.color}">
                            <f:convertNumber maxFractionDigits="0" groupingUsed="false"/>
                        </h:outputText>
                    </div>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="дата"/>
                    </f:facet>
                    <span ><h:outputText converter="dateConverter" value="#{s.lessonDate}"/></span>
                </h:column>
            </h:dataTable>
               <util:navigationList numElements="#{studentScheduleBean.count(true)}" elementOnPage="40"/>
        </div>
    </ui:define>
</ui:composition>
