    <ui:composition
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:h="http://java.sun.com/jsf/html"
         template="../resources/studentTemplate.xhtml"
         xmlns:mess="http://java.sun.com/jsf/composite/components/messages">
        <f:metadata>
              <f:viewParam name="id" value="#{MessageReadBean.id_message}"/>
        </f:metadata>

        <ui:define name="contentHeader">
            #{msgs.message_interfaceTitleReadMessage}
        </ui:define>
        
        <ui:define name="content">
            <div class="interfaceContent">
                <mess:read mess="#{MessageReadBean.message}"/>
            </div>
        </ui:define>
    </ui:composition>
