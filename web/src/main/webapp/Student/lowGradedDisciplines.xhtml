<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
    xmlns:r="http://java.sun.com/jsp/jstl/core"
    >
    <ui:define name="contentHeader">
        #{msgs.student_lowGradedDiscsHeader}
    </ui:define>
    <ui:define name="content">
        <div class="interfaceContent">
            <f:metadata>
                <f:viewParam name="s" value="#{lowGradedDisciplinesBean.semester}"/>
            </f:metadata>
            <div class="navigationLinks">
                <h:outputLink value="?s=#{lowGradedDisciplinesBean.semester==0?1:0}">#{msgs.student_otherSemestr}</h:outputLink>
            </div>
            <r:forEach  items="#{lowGradedDisciplinesBean.lowGradedDisciplines}" var="p">
                <div class="studentInterfaceStandartList">
                    <span class="controlWorksDisciplineName"><h:outputText value="#{p.points.curriculum.discipline.name}"/></span>
                    (<span class="linkToTeachersProfile"><h:outputLink value="teacher.xhtml?id=${p.teacher.id}">#{p.teacher.initials}</h:outputLink></span>)
                </div>
            </r:forEach>
        </div>
    </ui:define>
</ui:composition>
