<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
    xmlns:est="http://java.sun.com/jsf/composite/components/estimation"
    xmlns:r="http://java.sun.com/jsp/jstl/core"
    >
    <ui:define name="contentHeader">
        #{msgs.student_lowGradedDiscsHeader}
    </ui:define>
    <ui:define name="content">
        <style type="text/css">
            .mainStyle div.interfaceContent{
                padding: 0px;
            }
            .mainStyle div.interfaceContent{
                padding: 0px;
            }
            .mainStyle .passed{
                background: #EFFFF1;
            }
            .mainStyle .failed{
                background: #FFEFF0;
            }
            .mainStyle .available,
            .mainStyle .notAvailable{
                background: white;
            }
        </style>
        <div class="interfaceContent">
            <f:metadata>
                <f:viewParam name="s" value="#{lowGradedDisciplinesBean.semester}"/>
            </f:metadata>
            <div class="changeSemWithoutBorder">
                <est:changeSemester semester="#{lowGradedDisciplinesBean.semester}"/>
            </div>

            <h:dataTable width="100%" value="#{lowGradedDisciplinesBean.lowGradedDisciplines}" var="p" cellpadding="0" cellspacing="0">
                <h:column>
                    <table cellpadding="2" cellspacing="2" class="controlWorksBorders " style="width: 100%;">
                        <tr>
                            <td valign="top" style="color: gray; width: 170px; padding-left: 10px; text-align: justify;">Название дисциплины: </td>
                            <td valign="top" class="controlWorksDisciplineName"><span class="controlWorksDisciplineNameLink" style="padding-left: 10px;"><h:outputLink value="discipline.xhtml?c=#{p.points.curriculum.discipline.id}">#{p.points.curriculum.discipline.name}</h:outputLink></span></td>
                        </tr>
                        <tr>
                            <td valign="top" style="color: gray; width: 170px; padding-left: 10px;">Преподаватель: </td>
                            <td valign="top" style="padding-left: 10px;">
                                <span class="linkToTeachersProfile linkToTeachersProfileFromStudent"><h:outputLink value="teacher.xhtml?id=${p.teacher.id}">#{p.teacher.initials}</h:outputLink></span>
                            </td>
                        </tr>
                    </table>
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
