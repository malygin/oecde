<ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:r="http://java.sun.com/jsp/jstl/core"
     template="../resources/studentTemplate.xhtml"
     >
    <ui:define name="content">
     <f:metadata>
         <f:viewParam name="s" value="#{controlWorksBean.semester}"/>
     </f:metadata>
     <h:outputLink value="?s=#{controlWorksBean.semester==0?1:0}">другой семестр</h:outputLink><br/>
        <r:forEach items="${controlWorksBean.controlWorks}" var="o">
            ${o[0].discipline.name}
            (<h:outputLink value="teacher.xhtml?id=${o[3].id}">${o[3].initials}</h:outputLink>)
         <br/>
            ${o[1].points} - ${o[1].progress}<br/>
            <r:forEach items="#{o[1].cwAttempt}" varStatus="i" var="a">
                ${i.count} ${a.filePath}<br/>
            </r:forEach>
            <r:if test="${o[2]}">загрузить</r:if>
            <br/>------------------<br/>
        </r:forEach>
    </ui:define>
</ui:composition>
