    <ui:composition
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:h="http://java.sun.com/jsf/html"
         template="../resources/studentTemplate.xhtml" >
        <ui:define name="content">
         <f:metadata>
             <f:viewParam name="s" value="#{materialsBean.semester}"/>
         </f:metadata>
         <h:outputLink value="?s=#{materialsBean.semester==0?1:0}">другой семестр</h:outputLink>
         <h:dataTable value="#{materialsBean.studentsDisciplines}" var="m">
           <h:column>
               <h:outputLink value="discipline.xhtml?c=#{m.curriculum.id}" >#{m.curriculum.umk.name}</h:outputLink><br/>
               пройдено тестов: #{m.passedTests} из #{m.testsCount}<br/>
               Результаты тестирования: #{m.testPoints}<br/>
               Итоговый тест: #{m.concludingTestPoints}
           </h:column>
         </h:dataTable>
        </ui:define>
    </ui:composition>
