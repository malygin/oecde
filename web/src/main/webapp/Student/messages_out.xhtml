<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
    xmlns:mess="http://java.sun.com/jsf/composite/components/messages"
    xmlns:util="http://java.sun.com/jsf/composite/components/util">
    <f:metadata>
        <f:viewParam name="page" value="#{NavigationBean.page}"/>
        <f:viewParam name="page" value="#{MessageBean.currentPage}"/>
    </f:metadata>
    <ui:define name="content">
        <div class="StudentMainPageTitlesBorders">
            <div class="mainStudentPageTitles  mainStudentPageTitlesSkyBlue">
                #{msgs.message_interfaceTitleOutListMessages}
            </div>
            <util:navigationList elementOnPage="#{MessageBean.messageOnPage}"  numElements="#{MessageBean.numOfMessagesOut}"/>
            <div class="interfaceContent">  <mess:list_out list="#{MessageBean.messagesOut}"/> </div>
            <util:navigationList elementOnPage="#{MessageBean.messageOnPage}" numElements="#{MessageBean.numOfMessagesOut}"/>
        </div>
    </ui:define>
</ui:composition>
