    <ui:composition
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:r="http://java.sun.com/jsp/jstl/core"
         template="../resources/studentTemplate.xhtml"
         >
        <ui:define name="content">
         <f:metadata>
             <f:viewParam name="s" value="#{groupCwBean.semester}"/>
         </f:metadata>
         <h:outputLink value="?s=#{groupCwBean.semester==0?1:0}">другой семестр</h:outputLink><br/>
         <r:forEach items="${groupCwBean.controlWorkInfo4Group}" var="w">
               #{w.key.fio} -  #{w.value.curriculum.discipline.name} | #{w.value.progress}<br/>
         </r:forEach>
        </ui:define>
    </ui:composition>
