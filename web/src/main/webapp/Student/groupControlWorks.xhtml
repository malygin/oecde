<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:est="http://java.sun.com/jsf/composite/components/estimation">
    <ui:define name="contentHeader">
        #{msgs.student_CWResults}
    </ui:define>
    <ui:define name="content">
        <style type="text/css">
            .mainStyle div.interfaceContent{
                padding: 0px;
            }
          
             .mainStyle .passed,
             .mainStyle .failed,
            .mainStyle .available,
            .mainStyle .notAvailable{
              background-color:  white;
            }
            .mainStyle .DisciplineText{
                  font-size: 11pt;
                font-weight: normal;
                color: #27587F;
                font-family: Arial;
                padding-left: 12px;

             }
            .mainStyle .linkToStudentsProfile a:link{color: #1B8CDF; text-decoration: none; font-weight: normal;}
            .mainStyle .linkToStudentsProfile a:visited{color:#1B8CDF; text-decoration: none; font-weight: normal;}
            .mainStyle .linkToStudentsProfile a:active{color: #1B8CDF; text-decoration: underline; font-weight: normal;}
            .mainStyle .linkToStudentsProfile a:hover{color:#1B8CDF; text-decoration: underline; font-weight: normal;}

            .controlWorksBorders{
                    border-bottom: 1px solid #D1E0EF;
                    padding-bottom: 10px;
                    padding-top: 10px;
                    background-color: white;
                }
        </style>

        <div class="interfaceContent">
            <f:metadata>
                <f:viewParam name="s" value="#{groupCwBean.semester}"/>
            </f:metadata>
            <est:changeSemester semester="#{groupCwBean.semester}"/>

            <c:forEach items="${groupCwBean.controlWorkInfo4Group}" var="w">
                <table cellpadding="2" cellspacing="2" style="width: 100%;" class="#{w.value.progress} controlWorksBorders">
                    <tr>
                        <td valign="top" style="color: gray; width: 170px; padding-left: 10px; text-align: justify;">Название дисциплины: </td>
                        <td valign="top" class="DisciplineText" style="padding-left: 10px; color:#123E5F;">
                   
                            <h:outputText rendered="${w.value.curriculum.discipline.name ne ''}" value="#{w.value.curriculum.discipline.name}"/>
                   
                            <h:outputText rendered="${w.value.curriculum.discipline.name eq ''}" value="..."/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top" style="color: gray; width: 170px; padding-left: 10px;">Студент: </td>
                        <td valign="top" style="padding-left: 10px;">
                            <span class="linkToStudentsProfile">
                                <a href="student.xhtml?id=#{w.key.id}">#{w.key.fio}</a>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top" style="color: gray; width: 170px; padding-left: 10px;">Оценка: </td>
                        <td valign="top" style="padding-left: 10px; color: #174F05;">
                           <span style="">
                           </span>
                        <h:panelGroup rendered="#{w.value.progress=='passed'}" style="color:#174F05; padding-left: 17px;  background: url('../resources/images/discipline_summ.gif') no-repeat 0 0;">
                    <h:outputText converter="enumConverter" value="#{w.value.progress}"/>
                     </h:panelGroup>
                    <h:panelGroup rendered="#{w.value.progress=='failed'}" style="padding-left: 17px;  background: url('../resources/images/cross-circle.gif') no-repeat 0 0; color: #8F3563;">
                    <h:outputText converter="enumConverter" value="#{w.value.progress}"/>
                     </h:panelGroup>
                    </td>
                    </tr>
                </table>
               
            </c:forEach>
        </div>
    </ui:define>
</ui:composition>
