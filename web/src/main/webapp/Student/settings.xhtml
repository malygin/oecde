<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
    >
    <ui:define name="content">
        <h:form>
            <h:inputText id="cellPhone" maxlength="19" size="19" value="#{studentSettingsBean.cellPhone}"/>cellPhone<br/>
            <h:inputText id="eMail" maxlength="19" size="19" value="#{studentSettingsBean.eMail}"/>eMail<br/>
            <h:inputText id="icq" maxlength="19" size="19" value="#{studentSettingsBean.icq}"/>icq<br/>
            <h:inputSecret id="password" maxlength="19"  size="19" value="#{studentSettingsBean.password}"/>pass<br/>
            <h:commandButton value="ОКЭ">
                <f:ajax execute="@form" render="@form error saved" listener="#{studentSettingsBean.save}"/>
            </h:commandButton><br/>
            <h:outputText id="error" rendered="#{studentSettingsBean.error}" value="ERROR"/>
            <h:outputText id="saved" rendered="#{studentSettingsBean.saved}" value="saved"/>
        </h:form>
    </ui:define>
</ui:composition>
