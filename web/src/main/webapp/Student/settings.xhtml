<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
    xmlns:ut="http://java.sun.com/jsf/composite/components/util"
    xmlns:set="http://java.sun.com/jsf/composite/components/settings"
    xmlns:tabs="http://java.sun.com/jsf/composite/components/tabs">

    <ui:define name="content">
        <script type="text/javascript" src="../resources/jquery/js/jquery.maskedinput-1.2.2.js"></script>    
        <style type="text/css" src="../resources/css/loginPageStyles.css"></style>
        <div>
            <div class="StudentMainPageTitlesBorders floatLeft" style="width: 68.5%;">
                <div class="mainStudentPageTitles mainStudentPageTitlesGreen">
                    Настройки аккаунта
                </div>
                <div class="userinfoContent">
                    <div class="floatLeft greyInputs" style="width: 60%;">
                        <p class="Ipsilon_Web_GreenText login_pagePadding previewPadBott">Информация на главной странице
                        </p>
                        <div>
                            <table>
                                <tr>
                                    <td>Контакты:
                                    </td>
                                    <td>
                                <h:inputText/>
                                </td>
                                </tr>
                                <tr>
                                    <td>Дополнительная информация:
                                    </td>
                                    <td> 
                                <h:inputText/>
                                </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div class="smallChatTools">
                                            <button style="width: 90px; text-align: center;">#{msgs.admin_mainContentSave}</button>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div style="width: 35%; margin-left: 60%;">
                        <set:addAvatar bean="#{studentSettingsBean}"/>
                    </div>
                    <div class="floatDestroyer"/>
                    <h:form>
                        <div class="greyInputs">
                            <p class="Ipsilon_Web_GreenText login_pagePadding previewPadBott">Информация для администратора</p>
                            <table style="width: 95%;">
                                <tr>
                                    <td>
                                        <p>Мобильный телефон:</p>
                                    </td>
                                    <td>

                                <h:inputText id="cellPhone" maxlength="10" size="10"  converter="phoneNumberConverter" value="#{studentSettingsBean.student.cellPhone}" style="width: 140px;"/>

                                </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p>Адрес электронной почты:</p>
                                    </td>
                                    <td>
                                        <table cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td>
                                            <h:inputText id="eMail" size="19" value="#{studentSettingsBean.student.email}" style="width: 140px;"/>
                                    </td>
                                    <td>
                                        <div class="settingErrDiv">
                                            <div id="validEmail">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>ICQ:</p>
                                </td>
                                <td>
                                    <table cellpadding="0" cellspacing="0">
                                        <tr>
                                            <td>
                                        <h:inputText id="icq" maxlength="15" size="9" style="width: 140px;"/>
                                </td>
                                <td>
                                    <div class="settingErrDiv">
                                        <div id="errmsg" style="color: red;"></div>
                                    </div>
                                </td>
                            </tr>
                            </table>
                            </td>
                            </tr>
                            </table>

                            <div style="text-align: right; width: 55%;margin-bottom: 35px;">
                                <h:commandButton value="Сохранить" styleClass="studentButton" style="margin-right: 0; margin-top: 10px; width: 100px;">
                                    <f:ajax execute="@form" render="@form mess saved error" listener="#{studentSettingsBean.save}"/>
                                </h:commandButton>
                            </div>
                            <h:outputText id="saved" rendered="#{studentSettingsBean.saved}" value="Сохранено"/>
                            <h:outputText id="error" rendered="#{studentSettingsBean.error ne null}" value="#{studentSettingsBean.error}"/>
                            <h:messages id="mess"/>
                        </div>
                    </h:form>
                    <div class="greyInputs">
                    <p class="Ipsilon_Web_GreenText login_pagePadding previewPadBott">Смена пароля</p>
                    <set:changePassword user="#{studentSessionBean.student}"/>
                    </div>
             
                <div class="floatDestroyer"></div>
            </div>
        </div>
        <div class="StudentMainPageTitlesBorders" style="margin-left: 72%;">
            <div class="mainStudentPageTitles mainStudentPageTitlesSkyBlue">#{msgs.student_marksHelp}
            </div>
            <div class="textForPodskazka">
                <tabs:singleTab alias="STUDENT_SETTINGS"/>
            </div>
        </div>
        </div>
    </ui:define>
</ui:composition>
