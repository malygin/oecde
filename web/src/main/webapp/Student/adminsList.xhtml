<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
    xmlns:ut="http://java.sun.com/jsf/composite/components/util"
    xmlns:r="http://java.sun.com/jsp/jstl/core"
    >
    <ui:define name="contentHeader">
        #{msgs.student_studentListHeader}
    </ui:define>
    <ui:define name="content">
        <div class="interfaceContent">

            Администраторы:
            <h:dataTable value="#{studentAdminsBean.admins}" style="width: 100%;" var="a">
                <h:column>
                <div class="studentInterfaceStandartList">
                    <ut:userListItem type="admin" u="#{a}"/>
                </div>
                </h:column>
            </h:dataTable>

            Представительство:
            <h:dataTable value="#{studentAdminsBean.supervisors}" style="width: 100%;" var="s">
                <h:column>
                <div class="standartContainerForStudentMediumAvatar" align="center">
                    <ut:showPhoto user="#{s}" size="medium"/>
                </div>
                <div class="standartContainerForTeacherInfoInTeachersList">
                    <table>
                        <tr>
                            <td>
                                Описание: #{s.description}
                            </td>
                        <td colspan="2" class="navigationLinks">
                            <a href="messages_write.xhtml?user=${s.id}">#{msgs.student_studentListWriteMessage}</a> <a href="messages_dialog.xhtml?user=${s.id}">#{msgs.student_studentLestShowDialog}</a>
                        </td>
                        </tr>
                    </table>
                </div>
                </h:column>
            </h:dataTable>
                    <div class="floatDestroyer"/>
        </div>
    </ui:define>
</ui:composition>
