<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
    xmlns:ut="http://java.sun.com/jsf/composite/components/util"
    xmlns:r="http://java.sun.com/jsp/jstl/core"
    >
    <ui:define name="contentHeader">
        #{msgs.admin_adminsOnlineMenuTitle}
    </ui:define>
    <ui:define name="content">
        <div class="interfaceContent">

           <div class="DisciplineText prosto_tekst studentPaddBott studentPaddLeft">#{msgs.student_representation}:
           </div>
            <h:dataTable value="#{studentAdminsBean.supervisors}" styleClass="leftMenuContainer" var="s">
                <h:column>
                <div class="standartContainerForStudentMediumAvatar studentPaddLeft" style="margin-left: 8px; width: 80px;" align="center">
                    <ut:showPhoto user="#{s}" size="small"/>
                </div>
                <div class="standartContainerForTeacherInfoInTeachersList">
                    <table>
                        <tr>
                            <td>
                                <div class="studentPaddBott">
                                <span class="AdminTextGrey">#{msgs.student_description}:</span>
                                 #{s.description}
                                </div>
                            </td>
                        </tr>
                        <tr>
                        <td class="controlWorksDisciplineNameLinkGrey">
                            <span class="s1 studentPaddBott">
                                <a href="messages_write.xhtml?user=${s.id}">#{msgs.student_studentListWriteMessage}</a>
                            </span>
                            <span class="s2 controlWorksDisciplineNameLink">
                            <a href="messages_dialog.xhtml?user=${s.id}">#{msgs.student_studentLestShowDialog}</a>
                            </span>
                        </td>
                        </tr>
                    </table>
                </div>
                </h:column>
            </h:dataTable>
            <h:dataTable value="#{studentAdminsBean.admins}" styleClass="leftMenuContainer" var="a">
                <h:column>
                <div class="studentInterfaceStandartList">
                    <ut:userListItem type="admin" u="#{a}"/>
                </div>
                </h:column>
            </h:dataTable>
            <div class="floatDestroyer"/>
        </div>
    </ui:define>
</ui:composition>
