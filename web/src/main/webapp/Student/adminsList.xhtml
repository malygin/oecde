<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
    xmlns:ut="http://java.sun.com/jsf/composite/components/util"
    xmlns:r="http://java.sun.com/jsp/jstl/core"
    >
    <ui:define name="contentHeader">
        Администраторы
    </ui:define>
    <ui:define name="content">
        <div class="interfaceContent" style="padding: 0;">

           <div class="DisciplineText" style="padding-top: 10px; padding-bottom: 10px;">Представительство:
           </div>
            <h:dataTable value="#{studentAdminsBean.supervisors}" style="width: 100%;" var="s">
                <h:column>
                <div class="standartContainerForStudentMediumAvatar" style="margin-left: 8px; width: 80px;" align="center">
                    <ut:showPhoto user="#{s}" size="small"/>
                </div>
                <div class="standartContainerForTeacherInfoInTeachersList">
                    <table>
                        <tr>
                            <td>
                                <div style="padding-bottom: 10px;">
                                <span class="AdminTextGrey">Описание:</span>
                                 #{s.description}
                                </div>
                            </td>
                        </tr>
                        <tr>
                        <td class="controlWorksDisciplineNameLink">
                            <div style="padding-bottom: 10px;" class="s1">
                                <a href="messages_write.xhtml?user=${s.id}">#{msgs.student_studentListWriteMessage}</a>
                            </div>
                        </td>
                        </tr>
                        <tr>
                            <td class="s2 controlWorksDisciplineNameLink">
                            <a href="messages_dialog.xhtml?user=${s.id}">#{msgs.student_studentLestShowDialog}</a>
                        </td>
                        </tr>
                    </table>
                </div>
                </h:column>
            </h:dataTable>
            <h:dataTable value="#{studentAdminsBean.admins}" style="width: 100%;" var="a">
                <h:column>
                <div class="studentInterfaceStandartList">
                    <ut:userListItem type="admin" u="#{a}"/>
                </div>
                </h:column>
            </h:dataTable>

           
                    <div class="floatDestroyer"/>
        </div>
    </ui:define>
</ui:composition>
