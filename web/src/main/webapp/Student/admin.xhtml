<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     template="../resources/studentTemplate.xhtml"
     xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{userViewBean.id}"/>
        </f:metadata>
        <c:set target="#{userViewBean}" property="type" value="ADMIN"/>
        <div class="userFile">
            <div class="userPhoto">
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="userPhotoBorder">
                          <h:graphicImage rendered="#{userViewBean.user.largePhoto ne null}" value="../resources/userFiles/avatars/#{userViewBean.user.largePhoto}"/>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="userData">
                <table cellspacing="8">
                    <tr>
                        <td><p>#{msgs.admin_mainContentUserInfoFirstName}</p></td><td><div>#{userViewBean.user.name}</div></td>
                    </tr>
                    <tr>
                        <td><p>#{msgs.admin_mainContentUserInfoSecondName}</p></td><td><div>#{userViewBean.user.secondName}</div></td>
                    </tr>
                    <tr>
                        <td><p>#{msgs.admin_mainContentUserInfoThirdName}</p></td><td><div>#{userViewBean.user.surname}</div></td>
                    </tr>
                </table>
            </div>
            <div class="floatDestroyer"></div>
        </div>
    </ui:define>
</ui:composition>
