<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
    xmlns:est="http://java.sun.com/jsf/composite/components/estimation">
    >
    <ui:define name="contentHeader">
        #{msgs.student_grades}
    </ui:define>
    <ui:define name="content">
        <style type="text/css">
            .mainStyle div.interfaceContent{
                padding: 0px;
            }
            .mainStyle .changeSemWithoutBorder div{
                border-bottom: 0px !important;
            }
            .mainStyle .studentStandatrTableTd{
                vertical-align: top;
            }
        </style>
        <div class="interfaceContent">
            <f:metadata>
                <f:viewParam name="s" value="#{gradesBean.semester}"/>
            </f:metadata>
            <div class="changeSemWithoutBorder">
                <est:changeSemester semester="#{gradesBean.semester}"/>
            </div>
            <div>
            <h:dataTable  value="#{gradesBean.points}"
                         columnClasses="studentStandatrTableTd,
                         studentStandatrTableTd,
                         studentStandatrTableTd,
                         studentStandatrTableTd,
                         studentStandatrTableTd,
                         studentStandatrTableTd,
                         studentStandatrTableTd,
                         studentStandatrTableTd,
                         studentStandatrTableTd,
                         studentStandatrTableTdLastTd" var="p" styleClass="studentStandatrTable" cellpadding="0" cellspacing="0" style="margin: 0px;">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadDisc}" />
                    </f:facet>
                    <span class="controlWorksDisciplineName" style="font-size: 8pt;">#{p.points.curriculum.discipline.name}</span>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadTeacher}" />
                    </f:facet>
                        <span class="linkToTeachersProfile"><h:outputLink value="teacher.xhtml?id=${p.teacher.id}">#{p.teacher.initials}</h:outputLink></span>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadTests}" />
                    </f:facet>
                    #{p.test} (#{p.testsMaxPoints})
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadResit}" />
                    </f:facet>
                    #{p.reTest}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadFinTests}" />
                    </f:facet>
                   #{p.concludingTest} (#{p.concludingTestsMaxPoints})
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadFinTestsResit}" />
                    </f:facet>
                    #{p.concludingReTest}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadCWPoints}" />
                    </f:facet>
                    #{p.controlWorkPoints}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadCWs}" />
                    </f:facet>
                    <h:outputText converter="enumConverter" value="#{p.controlWorkValue}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadSumm}" />
                    </f:facet>
                    #{p.points.sum}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadFinal}" />
                    </f:facet>
                    <h:outputText converter="enumConverter" value="#{p.grade}"/>
                </h:column>
            </h:dataTable>
            </div>
        </div>
    </ui:define>
</ui:composition>
