<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
    xmlns:est="http://java.sun.com/jsf/composite/components/estimation">
    >
    <ui:define name="contentHeader">
        #{msgs.student_grades}
    </ui:define>
    <ui:define name="content">
        <style type="text/css">
            .mainStyle div.interfaceContent{
                padding: 0px;
            }
            .mainStyle .changeSemWithoutBorder div{
                border-bottom: 0px !important;
            }
           

            /*.mainStyle .studentStandatrTableTd{
                vertical-align: top;
            }*/
           .mainStyle .studentStandatrTableCenter{
                text-align: center !important;
                vertical-align:middle;
                font-size: 8pt;
                font-weight: normal;
}
.mainStyle .studentStandatrTableTdWithBorder1{
    color: #DFDFDF !important;
}
        </style>
        <div class="interfaceContent">
            <f:metadata>
                <f:viewParam name="s" value="#{gradesBean.semester}"/>
            </f:metadata>
            <div class="changeSemWithoutBorder">
                <est:changeSemester semester="#{gradesBean.semester}"/>
            </div>
            <div>
            <h:dataTable  value="#{gradesBean.points}"
                         columnClasses="studentStandatrTableTd studentStandatrTableTdWithBorderBrighter studentStandatrTableCenter,
                         studentStandatrTableTd studentStandatrTableTdWithBorderBrighter linkToTeachersProfileFromStudent studentStandatrTableCenter,
                         studentStandatrTableTd studentStandatrTableTdWithBorderBrighter studentStandatrTableCenter,
                         studentStandatrTableTd studentStandatrTableTdWithBorderBrighter studentStandatrTableCenter,
                         studentStandatrTableTd studentStandatrTableTdWithBorderBrighter studentStandatrTableCenter,
                         studentStandatrTableTd studentStandatrTableTdWithBorderBrighter studentStandatrTableCenter,
                         studentStandatrTableTd studentStandatrTableTdWithBorderBrighter studentStandatrTableCenter,
                         studentStandatrTableTd studentStandatrTableTdWithBorderBrighter studentStandatrTableCenter,
                         studentStandatrTableTd studentStandatrTableTdWithBorderBrighter studentStandatrTableCenter,
                         studentStandatrTableTdLastTd studentStandatrTableTdWithBorderBrighter studentStandatrTableCenter" var="p" styleClass=" StudentTablePadding studentStandatrTable " cellpadding="0" cellspacing="0" style="margin: 0px;">

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadDisc}" />
                    </f:facet>
                    <span class="controlWorksDisciplineName studentStandatrTableCenter">#{p.points.curriculum.discipline.name}</span>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadTeacher}" />
                    </f:facet>
                        <span class="linkToTeachersProfile studentStandatrTableCenter" style="background: none; padding: 0;"><h:outputLink value="teacher.xhtml?id=${p.teacher.id}">#{p.teacher.initials}</h:outputLink></span>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadTests}" />
                    </f:facet>
                    #{p.test} <span style="color:#808080;">(#{p.testsMaxPoints})</span>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadResit}" />
                    </f:facet>
                    #{p.reTest}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadFinTests}" />
                    </f:facet>
                   #{p.concludingTest} <span style="color:#808080;">(#{p.concludingTestsMaxPoints})</span>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadFinTestsResit}" />
                    </f:facet>
                    #{p.concludingReTest}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadCWPoints}" />
                    </f:facet>
                    #{p.controlWorkPoints}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadCWs}" />
                    </f:facet>
                    <h:outputText converter="enumConverter" value="#{p.controlWorkValue}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadSumm}" />
                    </f:facet>
                    #{p.points.sum}
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadFinal}" />
                    </f:facet>
                    <h:outputText converter="enumConverter" value="#{p.grade}"/>
                </h:column>
            </h:dataTable>
            </div>
        </div>
    </ui:define>
</ui:composition>
