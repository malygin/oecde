<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
    xmlns:est="http://java.sun.com/jsf/composite/components/estimation"
    >
    <ui:define name="contentHeader">
        #{msgs.student_badPassedTestsHeader}
    </ui:define>
    <ui:define name="content">
        <div class="interfaceContent">
            <f:metadata>
                <f:viewParam name="s" value="#{badPassedTestsBean.semester}"/>
                <f:viewParam name="c" value="#{badPassedTestsBean.concluding}"/>
            </f:metadata>
            <span class="navigationLinks">
                <est:changeSemester link="с=#{badPassedTestsBean.concluding}" semester="#{badPassedTestsBean.semester}"/>
                <h:outputLink value="?c=#{!badPassedTestsBean.concluding}&amp;s=#{badPassedTestsBean.semester}">#{msgs.student_otherType}</h:outputLink>
            </span>
            <h:dataTable cellpadding="0" cellspacing="0"
                         columnClasses="studentStandatrTableTd,
                         studentStandatrTableTdLastTd" styleClass="studentStandatrTable"
                         style="width: 100%;"
                         value="#{badPassedTestsBean.badPassedTests}" var="r">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_testResultName}" />
                    </f:facet>
                    <span class="controlWorksDisciplineName" style="font-size: 8pt;">#{r.work.title}</span>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_testResultResult}" />
                    </f:facet>
                    #{r.pointsForWork}
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
