<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
    xmlns:r="http://java.sun.com/jsp/jstl/core"
    xmlns:ut="http://java.sun.com/jsf/composite/components/util"
    xmlns:est="http://java.sun.com/jsf/composite/components/estimation">
    >
    <ui:define name="contentHeader">Список преподавателей</ui:define>
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="s" value="#{teachersListBean.semester}"/>
        </f:metadata>
        <div class="interfaceContent">
            <est:changeSemester semester="#{teachersListBean.semester}"/>
            <r:forEach items="#{teachersListBean.teachers}" var="t">
                <div class="studentInterfaceStandartList">
                    <ut:userListItem type="teacher" u="#{t.value}"/>
                    <div class="floatDestroyer"/>
                </div>
            </r:forEach>
        </div>
    </ui:define>
</ui:composition>
