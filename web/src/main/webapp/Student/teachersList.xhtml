<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
    xmlns:r="http://java.sun.com/jsp/jstl/core"
    xmlns:est="http://java.sun.com/jsf/composite/components/estimation">
    >
    <ui:define name="contentHeader">Список преподавателей</ui:define>
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="s" value="#{teachersListBean.semester}"/>
        </f:metadata>
        <div class="interfaceContent">
            <est:changeSemester bean="#{teachersListBean}"/>
            <r:forEach items="#{teachersListBean.teachers}" var="t">
                <div class="studentInterfaceStandartList">
                    <div class="standartContainerForTeacherMediumAvatar" align="center">
                        <img src="../resources/userFiles/avatars/defaultAvatarMedium.jpg" alt=""/>
                    </div>
                    <div class="standartContainerForTeacherInfoInTeachersList">
                        <table>
                            <tr>
                                <td>
                                    ФИО:
                                </td>
                                <td>
                                    <span class="linkToTeachersProfile"><a href="teacher.xhtml?id=${t.value['id']}">#{t.value['surname']} #{t.value['name']} #{t.value['secondName']}</a></span>
                                </td>
                            </tr>
                            <tr>
                                <td style="width: 105px;">
                                    Дисциплина:
                                </td>
                                <td>
                                    ${t.key['discipline'].name}
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="navigationLinks">
                                    <a href="messages_write.xhtml?id=${t.value['id']}">Написать сообщение</a> <a href="messages_dialog.xhtml?user=${t.value['id']}">Просмотреть переписку</a>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="floatDestroyer"/>
                </div>
            </r:forEach>
        </div>
    </ui:define>
</ui:composition>
