<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
    xmlns:r="http://java.sun.com/jsp/jstl/core"
    xmlns:ut="http://java.sun.com/jsf/composite/components/util"
    xmlns:edu="http://java.sun.com/jsf/composite/components/education"
    xmlns:est="http://java.sun.com/jsf/composite/components/estimation"
    xmlns:tabs="http://java.sun.com/jsf/composite/components/tabs">
    <ui:define name="contentHeader">#{msgs.student_teachersList}</ui:define>
    <ui:define name="content">

        <div class="StudentMainPageTitlesBorders" style="margin-left: 2%; width: 66%; float: left;">

            <div class="interfaceContentForMyMarks">
                <div class="mainStudentPageTitles  mainStudentPageTitlesBlue">
                    #{msgs.student_teachersOnlineMenuTitle}
                    <div style="float: right;">
                        <div>
                            <f:metadata>
                                <f:viewParam name="s" value="#{teachersListBean.semester}"/>
                            </f:metadata>
                            <est:changeSemester semester="#{teachersListBean.semester}"/>
                        </div>
                    </div>
                    <div class="floatDestroyer"></div>
                </div>
                <div class="interfaceContentWithoutPadding">
            
                <r:forEach items="#{teachersListBean.teachers}" var="t">
                <div class="studentInterfaceStandartList">
               
                    <h:panelGroup rendered="#{t.value.id ne 1}">
                       <ut:userListItem  type="teacher" u="#{t.value}"/>
                    </h:panelGroup>
                    <div class="floatDestroyer"/>
                </div>
                </r:forEach>
                </div>
            </div>
        </div>


        <div style="width: 28%; margin-left: 70%; max-height: 800px;" class="StudentMainPageTitlesBorders">
            <edu:videoConfSchedule numberLessons="20" renderBlock="firstLessons" ClassStyle="videoConfSchedule scheduleTableWidth"/>
        </div>

        <div class="StudentMainPageTitlesBorders" style="width: 28%; margin-left: 70%">
            <div class="interfaceContentForMyMarks">
                <div class="mainStudentPageTitles  mainStudentPageTitlesSkyBlue">
                    #{msgs.student_marksHelp}
                </div>
            </div>
            <div class="textForPodskazka">
                <tabs:singleTab alias="STUDENT_TEACHERS_LIST"/>
            </div>
        </div>

    </ui:define>
</ui:composition>
