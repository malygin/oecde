    <ui:composition
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:h="http://java.sun.com/jsf/html"
         template="../resources/studentTemplate.xhtml">
        <ui:define name="content">
            #{msgs["student.hello"]}

            <h:dataTable value="#{TestMessageBean.messages}" var="ms">
                <h:column>
                    <h:outputText value="#{ms.author.username}">

                    </h:outputText>
                    <h:outputText value="#{ms.fullText}"/>
                </h:column>
            </h:dataTable>
            <h:form prependId="false">
            <h:commandLink value="dfgfg" action="#{TestMessageBean.actionRender}">
                <f:ajax event="click" render="test"/>
            </h:commandLink>

            <h:panelGroup >
                <h:outputText id="test" value="#{TestMessageBean.renderTest}"/>
            </h:panelGroup>

                </h:form>
            <h:form>
     <h:panelGrid>
       <h:inputText  id="inputText" value="#{TestMessageBean.text}" >
         <f:ajax event="keyup" render="text"/>
      </h:inputText>
      <h:outputText id="text" value="#{TestMessageBean.text}" />
   </h:panelGrid></h:form>
            <ui:include src="../resources/includes/incl.xhtml"/>
        </ui:define>
    </ui:composition>
