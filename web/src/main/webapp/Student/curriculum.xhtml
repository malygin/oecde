<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
    >
    <f:metadata>
        <f:viewParam name="s" value="#{studentCurriculumBean.semester}"/>
    </f:metadata>
    <ui:define name="contentHeader">
        #{msgs.student_curriculumHeader}
    </ui:define>
    <ui:define name="content">
        <div class="interfaceContent">
            <span class="navigationLinks"><h:outputLink value="?s=#{studentCurriculumBean.semester==0?1:0}">#{msgs.student_otherSemestr}</h:outputLink></span>
            <h:dataTable style="width: 100%"
                     columnClasses="studentStandatrTableTd,
                     studentStandatrTableTd,
                     studentStandatrTableTd,
                     studentStandatrTableTdLastTd"  value="#{studentCurriculumBean.curriculums}" var="m" styleClass="studentStandatrTable" cellpadding="0" cellspacing="0">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_curriculumCycle}" />
                    </f:facet>
                    #{m.cycle}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{maga.student_gradesTableHeadDisc}" />
                    </f:facet>
                    <span class="controlWorksDisciplineName" style="font-size: 8pt;">#{m.discipline.name}</span>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_curriculumCWs}" />
                    </f:facet>
                    <h:outputText value="#{m.termPapersNumber}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_controlMenuTitle}" />
                    </f:facet>
                    <h:outputText converter="enumConverter" value="#{m.examinationType}" />
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
