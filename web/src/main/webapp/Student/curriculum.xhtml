<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
    xmlns:est="http://java.sun.com/jsf/composite/components/estimation">
    >
    <f:metadata>
        <f:viewParam name="s" value="#{studentCurriculumBean.semester}"/>
    </f:metadata>
    <ui:define name="contentHeader">
        #{msgs.student_curriculumHeader}
    </ui:define>
    <ui:define name="content">
        <div class="interfaceContent" style="padding: 0;">
            <est:changeSemester semester="#{studentCurriculumBean.semester}"/>
            <h:dataTable style="width: 100%"
                     columnClasses="studentStandatrTableTd,
                     studentStandatrTableTd,
                     studentStandatrTableTd studentStandatrTableExamin,
                     studentStandatrTableTdLastTd studentStandatrTableExamin"  value="#{studentCurriculumBean.curriculums}" var="m" styleClass="studentStandatrTable StudentTablePadding " cellpadding="0" cellspacing="0">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{maga.student_gradesTableHeadDisc}" />
                    </f:facet>
                    <span class="controlWorksDisciplineName" style="  display: block; font-size: 8pt;font-weight: normal;padding-left: 8px;">#{m.discipline.name}</span>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Контрольные работы" />
                    </f:facet>
                    <h:panelGroup rendered="#{m.gotControlWork}">
                    <img src="../resources/images/discipline_summ.gif"/>
                    </h:panelGroup>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_curriculumCWs}" />
                    </f:facet>
                    <h:outputText value="#{m.termPapersNumber}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_controlMenuTitle}" />
                    </f:facet>
                    <h:outputText converter="enumConverter" value="#{m.examinationType}" />
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
