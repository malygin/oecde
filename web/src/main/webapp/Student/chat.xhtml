    <ui:composition
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:f="http://java.sun.com/jsf/core"
         template="../resources/studentTemplate.xhtml"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
         xmlns:h="http://java.sun.com/jsf/html">
   
         <ui:define name="contentHeader">
            История чата
         </ui:define>
         <ui:define name="content">
         <f:metadata>
             <f:viewParam name="id" value="#{chatBean.idChat}"/>         
        </f:metadata>
             <div align="left">
             <ui:repeat value="#{chatBean.listMessages}" var="mess">
                 <div class="chatPost">
                     <span>
                         <span class="linkTo#{mess.person.classType}sProfile" >
                             <a href="#{mess.person.classTypeLowerCase}.xhtml?id=#{mess.author.id}" title="#{mess.person.fio}">#{mess.person.initials}
                             </a>
                         </span>
                         <span class="chatPostDate">
                             <h:outputText value="#{mess.dateMessage}" converter="dateConverter"/>
                         </span>
                         <div class="floatDestroyer"/></span><span class="chatPostText">#{mess.message}
                         </span>
                     <div class="floatDestroyer"/></div>
             </ui:repeat>
             </div>
         </ui:define>
    </ui:composition>
