    <ui:composition
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:h="http://java.sun.com/jsf/html"
         template="../resources/studentTemplate.xhtml"
         xmlns:news="http://java.sun.com/jsf/composite/components/news">
        <f:metadata>
            <f:viewParam name="id" value="#{NewsBean.currentNewId}"/>
        </f:metadata>
        <ui:define name="contentHeader">
            #{msgs.student_newsTitle}
        </ui:define>
        <ui:define name="content">
            <div class="interfaceContent">
                <news:read new="#{NewsBean.currentNewItem}"/>
            </div>
        </ui:define>
    </ui:composition>
