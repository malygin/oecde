    <ui:composition
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:h="http://java.sun.com/jsf/html"
         template="../resources/studentTemplate.xhtml"
         xmlns:c="http://java.sun.com/jsp/jstl/core"
         xmlns:news="http://java.sun.com/jsf/composite/components/news"
         xmlns:util="http://java.sun.com/jsf/composite/components/util"
         xmlns:discuss="http://java.sun.com/jsf/composite/components/discussion">
 <f:metadata>
             <f:viewParam name="id" value="#{NewsBean.currentNewId}"/>
             <f:viewParam name="page" value="#{NavigationBean.page}"/>
             <f:viewParam name="page" value="#{DiscussionBean.currentPage}"/>
        </f:metadata>
    
        <ui:define name="contentHeader">
            #{msgs.student_newsTitle}
        </ui:define>
        <ui:define name="content">
              <c:set target="#{DiscussionBean}" property="objectType" value="news"/> 
            <div class="interfaceContent">
                <news:read n="#{NewsBean.currentNewItem}"/>
            </div>        

            <util:navigationList link="id=#{NewsBean.currentNewId}"  elementOnPage="#{DiscussionBean.nodesOnPage}"
                                     numElements="#{DiscussionBean.getNumOfNodes(NewsBean.currentNewId,'NEWS')}"/>
             <div class="interfaceContent">
                    <div class="studentInterfaceStandartList forumTopBlock">
                    
                        <div class="forumDiscriptionText">
                           #{msgs.student_newsComments}
                        </div>
                        <div class="floatDestroyer"/>
                    </div>

                    <div class="interfaceContent">
                        <discuss:list list="#{DiscussionBean.nodesByPage}"/>
                    </div>
              </div>
        </ui:define>
    </ui:composition>
