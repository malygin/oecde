<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
    >
    <ui:define name="contentHeader">
        #{msgs.student_oldGradesHeader}
    </ui:define>
    <ui:define name="content">
        <div class="interfaceContent">
            <f:metadata>
             <f:viewParam name="s" value="#{oldGradesBean.semester}"/>
             <f:viewParam name="w" value="#{oldGradesBean.winter}"/>
         </f:metadata>
            <h:form id="form">
            <h:commandLink id="handle">
                <f:ajax render="isWinter :years :years:year :table" listener="#{oldGradesBean.changeIsWinter}"/>
                <f:attribute name="winter" value="#{!oldGradesBean.winter}"/>
                <h:outputText id="isWinter" value="#{oldGradesBean.winter?('зима'):('лето')}"/>
            </h:commandLink>
            </h:form>
                <br/>
            <h:dataTable id="years" value="#{oldGradesBean.years}" var="y">
                <h:column rowHeader="true" >
                    <h:outputLink disabled="#{oldGradesBean.semester eq y}" id="handle" value="?w=#{oldGradesBean.winter}&amp;s=#{y}">
                    <h:outputText id="year" value="#{y}"/>
                </h:outputLink>  |
                </h:column>
            </h:dataTable>

            <h:dataTable id="table" value="#{oldGradesBean.oldGrades}" var="p"
                         style="width: 100%;"
                         columnClasses="studentStandatrTableTd,
                         studentStandatrTableTdLastTd" cellpadding="0" cellspacing="0" styleClass="studentStandatrTable">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadDisc}" />
                    </f:facet>
                    <span class="controlWorksDisciplineName" style="font-size: 8pt;">#{p.key.key.discipline.name}</span>
                    (<span class="linkToTeachersProfile"><h:outputLink value="teacher.xhtml?id=${p.key.value.id}">#{p.key.value.initials}</h:outputLink></span>)
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadFinal}" />
                    </f:facet>
                    <h:outputText converter="enumConverter" value="#{p.value.gradeCode}"/>
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
