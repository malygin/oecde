<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="../resources/studentTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:define name="content">
        <c:choose>
            <c:when test="${param['page'] eq 'cookie'}">
                <ui:include src="support/cookie.xhtml"/>
            </c:when>
            <c:when test="${param['page'] eq 'cash'}">
                <ui:include src="support/cash.xhtml"/>
            </c:when>
            <c:when test="${param['page'] eq 'dean'}">
                <ui:include src="support/dean.xhtml"/>
            </c:when>
            <c:when test="${param['page'] eq 'movieConf'}">
                <ui:include src="support/movieConf.xhtml"/>
            </c:when>
            <c:when test="${param['page'] eq 'avatar'}">
                <ui:include src="support/avatar.xhtml"/>
            </c:when>
            <c:when test="${param['page'] eq 'bf'}">
                <ui:include src="support/bf.xhtml"/>
            </c:when>
            <c:otherwise>
                <ui:include src="support/tree.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
    
</ui:composition>
