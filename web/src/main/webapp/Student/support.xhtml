 <ui:composition
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:h="http://java.sun.com/jsf/html"
         template="../resources/studentTemplate.xhtml">

     <ui:define name="content">
        <f:metadata>
            <f:viewParam name="i" value="#{tabsViewBean.information}"/>
        </f:metadata>
         <table>
             <tr><td>
             <h:form>
                 <h:dataTable title="разделы" id="tabs" value="#{tabsViewBean.tabs}" var="t">
               <h:column>
                 <f:facet name="header">
                     Раздел
                 </f:facet>
                   <h:outputText value="#{t.name}"/>
               </h:column>
               <h:column>
                   <h:dataTable id="tabs" value="#{t.pages}" var="p">
                   <h:column>
                       <h:commandLink id="link" rendered="#{p.visible}" value="#{p.title}">
                     <f:attribute name="page" value="#{p}"/>
                     <f:ajax render=":page :files :title" listener="#{tabsViewBean.setCurrentPage}"/>
                    </h:commandLink>
                   </h:column>
                   </h:dataTable>
               </h:column>
         </h:dataTable>
             </h:form>
         </td><td>
         <h:outputText id="title" value="#{tabsViewBean.currentPage.title}"/><br/>
         <h:outputText id="page" value="#{tabsViewBean.currentPage.text}"/><br/>
         <h:dataTable id="files" value="#{tabsViewBean.currentPage.files}" var="f">
           <h:column>
               <h:panelGroup rendered="#{f.visible}">
               <h:graphicImage rendered="#{f.image}" value="../resources/userFiles/tabs/#{f.name}" alt="#{f.description}"/>
               <h:outputLink rendered="#{!f.image}" value="../resources/userFiles/tabs/#{f.name}"><h:outputText value="#{f.description}"/></h:outputLink>
               </h:panelGroup>
           </h:column>
           </h:dataTable>
         </td></tr>
         </table>
     <hr/>
     </ui:define>
 </ui:composition>
