<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
    xmlns:r="http://java.sun.com/jsp/jstl/core"
    >
    <ui:define name="contentHeader">
        Рейтинг моей группы
    </ui:define>
    <ui:define name="content">
        <div class="interfaceContent" style="padding: 0;">
            <h:dataTable value="#{studentRatingBean.groupRating}" var="p" cellpadding="0" cellspacing="0" style="width: 100%;">
               <h:column>
                   <table cellpadding="2" cellspacing="2" class="controlWorksBorders " style="width: 100%;">
                        <tr>
                            <td valign="top" style="color: gray; width: 80px; padding-left: 10px; text-align: justify;">Студент:</td>
                <td valign="top" class="controlWorksDisciplineName"><span class="linkToStudentsProfile" style="color:#1B8CDF; font-weight: normal; font-size: 10pt;"><a href="student.xhtml?id=#{p.student.id}"><h:outputText value=" #{p.student.fio}"/></a></span></td>
               </tr>
                        <tr>
                            <td valign="top" style="color: gray; width: 80px; padding-left: 10px;">Рейтинг:</td>
                            <td valign="top">
                                <span style="color: green; font-weight: bolder; font-size: 10pt;"><h:outputText value="#{p.sum}"></h:outputText></span>
                            </td>
                        </tr>
                    </table>
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
