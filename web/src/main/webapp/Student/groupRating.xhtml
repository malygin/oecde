<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
    xmlns:r="http://java.sun.com/jsp/jstl/core"
    >
    <ui:define name="contentHeader">
        Рейтинг моей группы
    </ui:define>
    <ui:define name="content">
        <div class="interfaceContent">
            <h:dataTable value="#{studentRatingBean.groupRating}" var="p">
               <h:column>
                <f:facet name="header">
                 <h:outputText value="Студент" />
                </f:facet>
               #{p.student.fio}
               </h:column>
               <h:column>
                <f:facet name="header">
                 <h:outputText value="Рейтинг" />
                </f:facet>
                 #{p.sum}
               </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
