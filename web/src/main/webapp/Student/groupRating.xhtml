<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
    xmlns:r="http://java.sun.com/jsp/jstl/core"
    >
    <ui:define name="contentHeader">
        Рейтинг моей группы
    </ui:define>
    <ui:define name="content">
        <div class="interfaceContent">
            <h:dataTable value="#{studentRatingBean.groupRating}" var="p" cellpadding="0" cellspacing="0" styleClass="writeMessageInterfaceTheme">
               <h:column>
                   <table cellpadding="2" cellspacing="2" class="controlWorksBorders writeMessageInterfaceTheme">
                        <tr>
                            <td valign="top" class="columnNames" style="width: 80px;">Студент:</td>
                <td valign="top" class="controlWorksDisciplineName"><span class="linkToStudentsProfile"><a href="student.xhtml?id=#{p.student.id}"><h:outputText value=" #{p.student.fio}"/></a></span></td>
               </tr>
                        <tr>
                            <td valign="top" class="columnNames" style="width: 80px;">Рейтинг:</td>
                            <td valign="top">
                                <span class="ratingStyle"><h:outputText value="#{p.sum}"></h:outputText></span>
                            </td>
                        </tr>
                    </table>
                </h:column>
            </h:dataTable>
        </div>
    </ui:define>
</ui:composition>
