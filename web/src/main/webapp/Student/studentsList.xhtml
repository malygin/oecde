<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
    xmlns:ut="http://java.sun.com/jsf/composite/components/util"
    xmlns:r="http://java.sun.com/jsp/jstl/core"
    xmlns:tabs="http://java.sun.com/jsf/composite/components/tabs"
    >
    <ui:define name="contentHeader">
        #{msgs.student_studentListHeader}
    </ui:define>
    <ui:define name="content">
        <div class="StudentMainPageTitlesBorders" style="margin-left: 2%; width: 66%; float: left;">

            <div class="interfaceContentForMyMarks">
                <div class="mainStudentPageTitles  mainStudentPageTitlesBlue">
                    Мои одногруппники

                </div>


                <div class="interfaceContent">
                    <h:dataTable value="#{groupBean.students}" styleClass="leftMenuContainer" var="s">
                        <h:column>
                            <div class="studentInterfaceStandartList">
                                <ut:userListItem type="student" u="#{s}"/>
                                <div class="floatDestroyer"/>
                            </div>
                        </h:column>
                    </h:dataTable>
                </div>

            </div>
        </div>


        <div class="StudentMainPageTitlesBorders" style="width: 28%; margin-left: 70%">
            <div class="interfaceContentForMyMarks">
                <div class="mainStudentPageTitles  mainStudentPageTitlesGreen">
                    Рейтинг группы
                </div>
            </div>
            <div class="textForPodskazka">
                <ol class="listOfWinner">
                    <ui:repeat value="#{studentRatingBean.leadersRating}" var="p">
                        <li>#{p.student.initials}<span>#{p.sum}</span>
                        <div class="progressBarRating">
                            <div style="width:#{(p.sum*100)/studentRatingBean.maxpoints}%;">
                            </div>
                        </div>
                        </li>                   
                    </ui:repeat>
                </ol>
                <ol start="4" class="listOfAther">
                   <ui:repeat value="#{studentRatingBean.otherRaiting}" var="p">
                    <li>#{p.student.initials}<span>#{p.sum}</span></li>                
                   </ui:repeat>
                </ol>
            </div>
        </div>



        <div class="StudentMainPageTitlesBorders" style="width: 28%; margin-left: 70%">

        <div class="interfaceContentForMyMarks">
            <div class="mainStudentPageTitles  mainStudentPageTitlesSkyBlue">
            Подсказка
            </div>
         </div>
            <div class="textForPodskazka">
           <tabs:singleTab alias="STUDENT_STUDENTS_LIST"/>
            </div>
         </div>

    </ui:define>
</ui:composition>
