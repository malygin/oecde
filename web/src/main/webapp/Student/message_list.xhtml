    <ui:composition
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:h="http://java.sun.com/jsf/html"
         template="../resources/studentTemplate.xhtml"
         xmlns:ipsil="http://java.sun.com/jsf/composite/components/util">

        <ui:define name="content">
            <h:dataTable value="#{MessageBean.messages}" var="message">
                <h:column>
                    <h:outputText value="#{message.fioAuthor}"/> (<h:outputText value="#{message.typeAuthor}"/>)
                    <small><h:outputText value="#{message.dateMessage}"/></small><br/>
                    <b><h:outputText rendered="#{not message.new}" value="Новое!"/></b>
                    <h:outputText value="#{message.theme}"/><br/>
                    <h:outputText value="#{message.shortText}"/><br/><br/><br/>
                </h:column>                
            </h:dataTable>


        </ui:define>
    </ui:composition>
