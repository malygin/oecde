    <ui:composition
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:r="http://java.sun.com/jsp/jstl/core"
         xmlns:f="http://java.sun.com/jsf/core"
         template="baseTemplate.xhtml">
        <ui:define name="left">
            <r:set target="#{teachersGroups}" value="${param.s}" property="grSemester"/>
            <h:outputLink value="?s=#{teachersGroups.semester==0?1:0}">другой семестр</h:outputLink><br/>
            <r:forEach items="${teachersGroups.teachersGroups}" var="w">
               ${w.key.name} <br/>
                <r:forEach items="${w.value}" var="g">
                    <h:outputLink value="groupPoints.xhtml?g=${g.id}&amp;s=${teachersGroups.semester}">${g.name} (${g.city.name})</h:outputLink><br/>
                </r:forEach>
            </r:forEach>
        </ui:define>
        <ui:define name="content">
            Студенческий контент
        </ui:define>
        <ui:define name="right">
            пользователи онлайн:
            
            студенты (#{userCache.studentsNumber})
              <h:dataTable value="#{userCache.sixStudents}" styleClass="friends" var="st">
                <h:column>#{st.initials}
                    <h:outputText value="#{st.initials}"/>
               </h:column>
            </h:dataTable>
             преподы (#{userCache.teachersNumber})
              <h:dataTable value="#{userCache.sixTeachers}" styleClass="friends" var="st">
                <h:column>
                    <h:outputText value="#{st.initials}"/>
                </h:column>
              </h:dataTable>
    </ui:define>
</ui:composition>
