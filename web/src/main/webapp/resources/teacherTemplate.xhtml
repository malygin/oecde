    <ui:composition
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:r="http://java.sun.com/jsp/jstl/core"
         xmlns:f="http://java.sun.com/jsf/core"
         template="baseTemplate.xhtml">
        <ui:define name="left">
            <h:form>
            <h:commandLink id="handle">
                <f:ajax event="click" render="table" listener="#{teachersGroups.changeSemester}"/>
                <f:attribute name="semester" value="#{teachersGroups.semester==0?1:0}"/>
                <h:outputText value="другой семестр"/>
            </h:commandLink>

            <h:dataTable id="table" value="#{teachersGroups.teachersGroups}" var="w">
                <h:column>
                    <f:facet name="header">
                     <h:outputText value="спец-ть" />
                    </f:facet>
                    <h:outputText value="#{w.key.name}"/>
                    <h:outputText value="#{w.key.rusShort}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                     <h:outputText value="группа" />
                    </f:facet>
                    <h:dataTable id="groups" value="#{w.value}" var="g">
                        <h:column>
                            <h:outputLink value="groupPoints.xhtml?g=#{g.id}&amp;s=#{teachersGroups.semester}">#{g.name} (#{g.city.name})</h:outputLink>
                        </h:column>
                    </h:dataTable>
                </h:column>
            </h:dataTable>
            </h:form>
        </ui:define>
        <ui:define name="content">
            Студенческий контент
        </ui:define>
        <ui:define name="right">
            пользователи онлайн:
            
            студенты (#{userCache.studentsNumber})
              <h:dataTable value="#{userCache.sixStudents}" styleClass="friends" var="st">
                <h:column>#{st.initials}
                    <h:outputText value="#{st.initials}"/>
               </h:column>
            </h:dataTable>
             преподы (#{userCache.teachersNumber})
              <h:dataTable value="#{userCache.sixTeachers}" styleClass="friends" var="st">
                <h:column>
                    <h:outputText value="#{st.initials}"/>
                </h:column>
              </h:dataTable>
    </ui:define>
</ui:composition>
