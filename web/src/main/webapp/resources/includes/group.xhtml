<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ut="http://java.sun.com/jsf/composite/components/util"
    >
    <div class="interfaceContent">
        <div class="DisciplineText" style="margin-bottom: 10px;margin-top: 10px;">
        (<h:outputText value="#{groupViewBean.group.faculty}"/>
        <h:outputText  rendered="#{groupViewBean.group.faculty!=null}" value=", "/>
        <h:outputText value="#{groupViewBean.group.speciality.name}"/>)
        </div>
        <h:dataTable value="#{groupViewBean.students}" var="s" style="width: 100%;">
            <h:column>
            <div class="studentInterfaceStandartList">
                <ut:userListItem type="student" u="#{s}"/>
                <div class="floatDestroyer"/>
            </div>
            </h:column>
        </h:dataTable>
    </div>
</ui:composition>
