<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"   
                xmlns:c="http://java.sun.com/jsp/jstl/core"

                xmlns:h="http://java.sun.com/jsf/html">
          
        <div class="umkModuleName">#{msgs.student_ModuleName} - "#{umkBean.currentModule.name}"</div>
        <div class="umkNavigationLinksContainer">
        <ol class="umkNavigationLinksList">
            <li class="umkNavigationLinkContainer" style="border-left: 1px solid silver; padding-left: 10px;">
                <c:if test="${umkBean.prevTask.id==0}"><span>назад</span></c:if>
                <c:if test="${umkBean.prevTask.id!=0}">
                    <a  href="exbook.xhtml?cId=#{umkBean.cId}&amp;mId=#{umkBean.prevModule.id}&amp;tId=#{umkBean.prevTask.id}" title="перейти к разделу - ${umkBean.prevTask.title}.">назад</a>
                </c:if>
            </li>
            <c:forEach items="#{umkBean.tasks}" var="task" varStatus="st">
               <c:if test="${task.id!=umkBean.taskId}">
                    <li class="umkNavigationLinkContainer"><a title="${task.title}" href="exbook.xhtml?cId=${umkBean.cId}&amp;mId=${umkBean.moduleId}&amp;tId=${task.id}">  ${st.count}</a></li>
                </c:if>
                <c:if test="${task.id==umkBean.taskId}">
                    <li class="umkNavigationLinkContainer"><span>${st.count}</span></li>
                </c:if>
            </c:forEach>
            <li class="umkNavigationLinkContainer">
                <c:if test="${umkBean.nextTask.id==0}"><span>вперед</span></c:if>
                <c:if test="${umkBean.nextTask.id!=0}">
                    <a  href="exbook.xhtml?cId=#{umkBean.cId}&amp;mId=#{umkBean.nextModule.id}&amp;tId=#{umkBean.nextTask.id}" title="перейти к разделу - ${umkBean.nextTask.title}.">вперед</a>
                </c:if>
            </li>
            <li style="padding-top: 0px; height: 25px;">
             <h:outputLink rendered="#{umkBean.userType=='student'}" value="discipline.xhtml?c=#{umkBean.curriculum.id}">
                    <img src="../resources/images/umkCourseTasksList.jpg" alt=""/>
             </h:outputLink>
             <h:outputLink rendered="#{umkBean.userType=='admin'}" value="umk.xhtml?id=#{umkBean.cId}">
                    <img src="../resources/images/umkCourseTasksList.jpg" alt=""/>
             </h:outputLink>
             <h:outputLink rendered="#{umkBean.userType=='teacher'}" value="discipline.xhtml?id=#{umkBean.curriculum.id}">
                    <img src="../resources/images/umkCourseTasksList.jpg" alt=""/>
             </h:outputLink>
            </li>
            <li class="floatDestroyer"></li>
        </ol>
        </div>
        <div class="floatDestroyer"/>
   
</ui:composition>
