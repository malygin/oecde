<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute  name="countAnsweredQuestion" shortDescription="количество отвчеченных вопросов"/>
          <composite:attribute  name="countQuestions" shortDescription="количество  вопросов"/>

    </composite:interface>

    <!-- IMPLEMENTATION -->

    <composite:implementation>
        <!--  прогресс бар с количеством ответов-->
           <div class="progressBarBorder">
               <div style="background:  url('../resources/images/greenMenuTitle.png') repeat-x; height: 15px; width:#{cc.attrs.countAnsweredQuestion/cc.attrs.countQuestions*100}%;">
                            <div style="width: 740px;">
                                <span class="darkGreyColor">отвечено на </span>
                                <span class="darkGreyColorBold">#{cc.attrs.countAnsweredQuestion}</span>
                            <span class="darkGreyColor" style="padding:0;"> из </span>
                            <span class="darkGreyColorBold">#{cc.attrs.countQuestions}</span>
                            </div>
                        </div>
                    </div>
        <!-- Временный прогресс бар -->
                    <div id="progressbar">
                        <div class="progress">
                        </div>
                    </div>

    </composite:implementation>
</html>
