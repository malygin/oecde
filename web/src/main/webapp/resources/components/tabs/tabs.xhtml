<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">


 <!-- INTERFACE -->
  <composite:interface>
      <composite:attribute name="type" required="true" type="java.lang.String" shortDescription="тип вкладок"/>
  </composite:interface>

  <!-- IMPLEMENTATION -->
   <composite:implementation>
        <table>
            <tr>
                <td class="studentHelp" valign="top">
            <h:form>
                <h:dataTable title="разделы" id="tabs" value="#{tabsViewBean.getTabs(cc.attrs.type)}" var="t" border="0" cellpadding="0" cellspacing="0">
                    <h:column>
                        <f:facet name="header">
                            <div class="contentsBlock">
                                #{msgs.user_title}
                            </div>
                        </f:facet>
                        <div class="educ_umk_text_block">
                            <span class="controlWorksDisciplineName">
                                <h:outputText value="#{t.name}"/>
                            </span>
                            <h:dataTable id="tabs" style="margin-left: 20px;" value="#{setToList.getList(t.pages)}" var="p">
                                <h:column>
                                    <span class="navigationLinks">
                                        <img src="../resources/images/listMarker.png" alt=""/>
                                        <h:commandLink id="link" rendered="#{p.visible}" value="#{p.title}">
                                            <f:attribute name="page" value="#{p}"/>
                                            <f:ajax render=":page :files :title" listener="#{tabsViewBean.setCurrentPage}"/>
                                        </h:commandLink>
                                    </span>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </h:column>
                </h:dataTable>
            </h:form>
            </td>
            <td valign="top" class="mainContentHelpPadding">
                <div>
                    <span class="contentsBlock"></span>
                </div>
                <div class="educ_umk_text_block">
                    <div class="controlWorksDisciplineName" style="margin-bottom: 5px;">
                        <h:outputText id="title" value="#{tabsViewBean.currentPage.title}"/>
                    </div>
                    <div style="text-align: justify;">
                        <h:outputText escape="false" id="page" value="#{tabsViewBean.currentPage.text}"/>
                    </div>
                    <div style="text-align: justify;">
                    <h:dataTable id="files" value="#{setToList.getList(tabsViewBean.currentPage.files)}" var="f">
                        <h:column>
                            <h:panelGroup rendered="#{f.visible}">
                                <h:graphicImage rendered="#{f.image}" value="../resources/userFiles/tabs/#{f.name}" alt="#{f.description}"/>
                                <h:outputLink rendered="#{!f.image}" value="../resources/userFiles/tabs/#{f.name}"><h:outputText value="#{f.description}"/></h:outputLink>
                            </h:panelGroup>
                        </h:column>
                    </h:dataTable>
                    </div>
                </div>
            </td>
            </tr>
        </table>
   </composite:implementation>
</html>
