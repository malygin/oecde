<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="bean" required="true" shortDescription="бин, у которого есть список дисциплин" type="org.sgu.oecde.web.jsfbeans.teacher.AbstractStudentsListBean"/>
        <composite:attribute name="pageName" required="true" shortDescription="название страницы" type="java.lang.String"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <h:outputText rendered="#{cc.attrs.bean.accessDenied}" value="#{msgs.teacher_groupNotFoundOrNotAvailable}" />
        <h:panelGroup id="group" rendered="#{not cc.attrs.bean.accessDenied}">
            <h:dataTable id="disciplines" value="#{cc.attrs.bean.disciplines}" var="d">
                <h:column>
                    <span class="groupsLinksBig controlWorksDisciplineNameLink" style="font-size: 11pt;">
                        <h:outputLink rendered="#{d ne cc.attrs.bean.curriculum}" value="?c=#{d.id}&amp;g=#{cc.attrs.bean.id}&amp;s=#{cc.attrs.bean.semester}">
                            <h:outputText value="#{d.discipline.name}"/>
                        </h:outputLink>
                    <h:outputText rendered="#{d eq cc.attrs.bean.curriculum}"  value="#{d.discipline.name}"/>
                    </span>
                </h:column>
            </h:dataTable>
            <h:outputText rendered="#{cc.attrs.bean.accessDenied}" value="#{msgs.teacher_disiplineNotFoundOrNotAvailable}" />
<!--            <h:outputText value="#{cc.attrs.bean.curriculum.discipline.name}"  styleClass="DisciplineText"/>&nbsp;-->
            <h:outputText value="#{msgs.student_mainContentUserInfoGroup} #{cc.attrs.bean.group.name}" styleClass="DisciplineText" style="padding: 0; font-size: 9pt;"/> (<h:outputText value="#{cc.attrs.bean.group.speciality.name}" styleClass="DisciplineText" style="padding: 0; font-size: 9pt;"/>)
 <br/><h:outputText rendered="#{cc.attrs.pageName eq 'points'}" value="оценки  | " />
 <h:outputLink rendered="#{cc.attrs.pageName ne 'points'}" value="groupPoints.xhtml?g=#{cc.attrs.bean.group.id}&amp;s=#{cc.attrs.bean.semester}" >оценки | </h:outputLink>
 <h:outputText rendered="#{cc.attrs.pageName eq 'cw'}" value="контрольные | " />
 <h:outputLink rendered="#{cc.attrs.pageName ne 'cw'}" value="groupControlWorks.xhtml?g=#{cc.attrs.bean.group.id}&amp;s=#{cc.attrs.bean.semester}" >контрольные | </h:outputLink>
 <h:outputText rendered="#{cc.attrs.pageName eq 'tests'}" value="результаты тестов" />
 <h:outputLink rendered="#{cc.attrs.pageName ne 'tests'}" value="groupTestResults.xhtml?g=#{cc.attrs.bean.group.id}&amp;s=#{cc.attrs.bean.semester}" >результаты тестов</h:outputLink>
                  
        </h:panelGroup>
        <br/>
    </composite:implementation>
</html>
