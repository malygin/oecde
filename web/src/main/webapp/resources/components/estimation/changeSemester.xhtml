<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="semester" required="true" type="int" default="true" shortDescription="семестр"/>
        <composite:attribute name="link" default="" type="java.lang.String" shortDescription="продолжение ссылки"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <div style="border-bottom: 1px solid silver;">
            <div style="background: #e2f3fc; color: #4593DF; padding: 4px 5px 3px 5px;">
                <div class="navigationLinks">
                    <h:outputText value="#{cc.attrs.bean.semester eq 0?'Текущий':'Предыдущий'}"/>
                    (<b style="color: rgb(41, 133, 223)"><h:outputText value="#{cc.attrs.bean.currentSemester eq cc.attrs.bean.semester?'летний':'зимний'}"/></b>) cеместр.
                    Показать
                    <h:outputText value="#{cc.attrs.bean.semester eq 1?'текущий':'предыдущий'}"/>
                    (<h:outputLink value="?s=#{(cc.attrs.bean.semester eq 1)?0:1}&amp;#{cc.attrs.link}">
                        <h:outputText value="#{cc.attrs.bean.currentSemester-cc.attrs.bean.semester ne 0?'летний':'зимний'}"/>
                    </h:outputLink>)
                </div>
            </div>
        </div>
    </composite:implementation>
</html>
