<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="bean" default="true" shortDescription="бин, содержащий данные о выбранном семестре"/>
        <composite:attribute name="link" default="" shortDescription="продолжение ссылки"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
    <div class="navigationLinks">
        <h:outputText value="#{cc.attrs.bean.semester eq 0?'Текущий':'Предыдущий'}"/>
        (<h:outputText value="#{cc.attrs.bean.currentSemester eq cc.attrs.bean.semester?'летний':'зимний'}"/>) cеместр.
        Показать
        <h:outputText value="#{cc.attrs.bean.semester eq 1?'текущий':'предыдущий'}"/>
        (<h:outputLink value="?s=#{(cc.attrs.bean.semester eq 1)?0:1}&amp;#{cc.attrs.link}">
            <h:outputText value="#{cc.attrs.bean.currentSemester-cc.attrs.bean.semester ne 0?'летний':'зимний'}"/>
        </h:outputLink>)
    </div>
    </composite:implementation>
</html>
