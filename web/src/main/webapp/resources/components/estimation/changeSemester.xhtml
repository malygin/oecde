<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="semester" required="true" type="int" default="true" shortDescription="семестр"/>
        <composite:attribute name="link" default="" type="java.lang.String" shortDescription="продолжение ссылки"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <div style="border: 1px solid silver;">
            <div class="changeSemestr">
                <div class="navigationLinks">
                    <h:outputText value="#{changeSemesterBean.semesterName(cc.attrs.semester)}"/>
                    <h:outputText rendered="#{cc.attrs.semester eq semesterGetter.currentSemester}" value=" (#{msgs.user_currentSemester})"/>
                    #{msgs.teacher_semester}.
                #{msgs.user_show}
                <h:outputLink value="?s=#{changeSemesterBean.inversedSemesterValue(cc.attrs.semester)}&amp;#{cc.attrs.link}">
                    <h:outputText value="#{fn:toLowerCase(changeSemesterBean.inversedSemesterName(cc.attrs.semester))}"/>
                </h:outputLink>
                <h:outputText rendered="#{cc.attrs.semester ne semesterGetter.currentSemester}" value=" (#{msgs.user_currentSemester})"/>
                #{msgs.teacher_semester}.
                </div>
            </div>
        </div>
    </composite:implementation>
</html>
