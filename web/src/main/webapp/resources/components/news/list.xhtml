<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:r="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute  name="list"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>         
        <ui:repeat value="#{cc.attrs.list}" var="n">
            <div class="studentInterfaceStandartList">
                <div>
                    <div style="float: left; font-size: 10pt;" class="controlWorksDisciplineNameLink"><a href="news_read.xhtml?id=#{n.id}">#{n.header}</a></div>
                    <span class="chatPostDate" ><h:outputText converter="dateConverter" value="#{n.time}"></h:outputText></span>
                    <div class="floatDestroyer"/>
                    <div class="newsListNewPreview">
<!--                        <img src="../resources/images/image_news.jpg" alt="" style="width: 100px;"/>-->
                        <div>
                            <h:outputText escape="false" value="#{n.announcement}"/>
                            
                        </div>
                        <div class="floatDestroyer"/>
                    </div>
                    <div>
                        <span style="font-size: 8pt;">#{msgs.student_newsLooks}<span style="color: #373E3F;font-weight: bolder;"> #{n.reviewNumber}</span> Количестов комментов: <span style="color: #373E3F;font-weight: bolder;"> #{n.commentNumber}</span></span>
                        <span class="navigationLinks" style="float: right;">
                            <a href="news_read.xhtml?id=#{n.id}">#{msgs.student_newsMore}</a>
                        </span>
                    </div>
                </div>
            </div>
      </ui:repeat>
    </composite:implementation>
</html>
