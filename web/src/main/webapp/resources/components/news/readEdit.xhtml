<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:util="http://java.sun.com/jsf/composite/components/util">

 <!-- INTERFACE -->
  <composite:interface>
    <composite:attribute  name="new"/>
  </composite:interface>

  <!-- IMPLEMENTATION -->
    <composite:implementation>
        <h:form>
      #{cc.attrs.new.time}<br/>
        <h:outputText  rendered="#{NewsBean.renderAddSuccess}" value=" успешно!"/><br/>

        <h:inputText value="#{NewsBean.currentNewItem.header}"/><br/>
        <util:editor value="#{NewsBean.currentNewItem.announcement}"/><br/>
        <util:editor value="#{NewsBean.currentNewItem.fullText}"/><br/>
    
        <h:commandButton action="#{NewsBean.edit}" value="редактировать"/><br/>
      </h:form>

    </composite:implementation>
</html>
