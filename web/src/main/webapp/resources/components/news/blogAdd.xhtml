<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:util="http://java.sun.com/jsf/composite/components/util">

    <!-- INTERFACE -->
    <composite:interface>

    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <h:form>
  <!--         <span  class="previewColor"></span><br/>-->
            <div style="padding: 5px;">
                <h:outputText  rendered="#{NewsBean.renderAddSuccess}" value="Пост добавлен и это хорошо!" styleClass="DisciplineText"/><br/>
            </div>
            <table cellpadding="10px" cellspacing="10px" class="newAdd">
                <tr>
                    <td>
                        <span class="previewColor">#{msgs.user_newsTitle} </span>
                    </td>
                    <td>
                        <h:inputText class="searchInput" size="100"  value="#{NewsBean.header}"/>
                    </td>
                </tr>              
                <tr>
                    <td>
                        <span  class="previewColor">#{msgs.user_newsFullText} </span>
                    </td>
                    <td>
                        <div><h:inputTextarea rows="10" cols="100" value="#{NewsBean.fulltext}"/></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right;">
                        <h:commandButton styleClass="studentButton" action="#{NewsBean.saveBlog}" value="#{msgs.admin_mainContentAdd}" style="width: 75px; text-align: center;"/>
                    </td>
                </tr>
            </table>

            <h:messages infoStyle="color:red;"/>

        </h:form>

    </composite:implementation>
</html>
