<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:util="http://java.sun.com/jsf/composite/components/util">

 <!-- INTERFACE -->
  <composite:interface>
 
  </composite:interface>

  <!-- IMPLEMENTATION -->
  <composite:implementation>
      <h:form>
          <div style="padding: 5px;">
          <h:outputText  rendered="#{NewsBean.renderAddSuccess}" value="Добавлена новость" styleClass="DisciplineText"/><br/>
          </div>
 
          <div class="previewPadBott"> <span class="previewColor">Заголовок: </span>  <h:inputText value="#{NewsBean.header}"/></div>
          <span  class="previewColor">При создании короткой новости не нужно писать ее полный текст.</span><br/><br/>
          <span  class="previewColor">Анонс: </span>
          <div class="previewPadLeft previewPadBott">
          <util:editor value="#{NewsBean.anons}"/>
          </div>

         
          <span  class="previewColor">Полный текст: </span>
          <div class="previewPadLeft"><util:editor value="#{NewsBean.fulltext}"/>
          </div>
          <h:commandButton styleClass="studentButton" action="#{NewsBean.save}" value="Добавить" style="width: 75px;"/>
              
          <h:messages infoStyle="color:red;"/>
      
      </h:form>

  </composite:implementation>
</html>
