<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:util="http://java.sun.com/jsf/composite/components/util">

 <!-- INTERFACE -->
  <composite:interface>
 
  </composite:interface>

  <!-- IMPLEMENTATION -->
  <composite:implementation>
      <h:form>
          <h:outputText  rendered="#{NewsBean.renderAddSuccess}" value="Добавлена новость"/><br/>

          Заголовок  <h:inputText value="#{NewsBean.header}"/><br/>
          Анонс <h:inputTextarea value="#{NewsBean.anons}"/><br/><br/><br/>

          Если создаете короткую новость - не пишите полный текст, ок?<br/><br/>

          Полный текст<util:editor value="#{NewsBean.fulltext}"/><br/>
          <h:commandButton action="#{NewsBean.save}" value="Добавить"/>
              
          <h:messages infoStyle="color:red;"/>
      
      </h:form>

  </composite:implementation>
</html>
