<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:util="http://java.sun.com/jsf/composite/components/util">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute  name="list"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->

    <composite:implementation>
        <style>
            .mainStyle .discussionCommentContentUserAvatar {
                margin: 0px;
            }
            .avatarStyle{
                margin: 1px 1px 0 1px;
            }
        </style>
            <div style="text-align: center;">
                <div style="width: 50%; margin: auto;">
                    <h:form>
                        <p style="text-align: left; margin: 3px 0px 5px 3px; font-size: 8pt; color: gray;">Текст Вашего вопроса:</p>
                        <h:inputTextarea value="#{DiscussionBean.nodeText}" rows="5" style="width: 100%;"/>
                        <div class="navigationLinks" style="text-align: right;">
                            <h:commandLink action="#{DiscussionBean.saveNodes}" value="Отправить"/>
                        </div>
                    </h:form>
                </div>
            </div>


        <h:dataTable value="#{cc.attrs.list}" var="node" style="width: 100%;">
            <h:column>
             <h:form>
                <div class="discussionComment" style="margin-left: #{(node.level-2)*30}px;">
                    <a name="#{node.id}"></a>
                    <div style="float: left;">
                        <util:showPhoto user="#{node.user}" size="small" styleClass="#{node.user.classType}"/>
                    </div>
                    <div>

                        <span class="linkTo#{node.user.classType}sProfile" style="margin-left: 15px;"><a href="#{node.user.classTypeLowerCase}.xhtml?id=#{node.user.id}">#{node.user.initials}</a></span>
                        <span class="discussionCommentDate"><h:outputText  converter="dateConverter" value="#{node.time}"/></span>
                    </div>
                    <div class="discussionCommentContentText">
                        <h:outputText value="#{node.message}" rendered="#{not DiscussionBean.renderEdit}"/>
                        <h:inputTextarea value="#{DiscussionBean.nodeText}" style="width: 90%; height: 50px;" rendered="#{DiscussionBean.renderEdit}"/>
                        
                      
                        <div class="controlWorksDisciplineNameLinkGrey" style="margin: 5px 0px 0px 15px;">
                            <h:commandLink rendered="#{!DiscussionBean.renderEdit}" styleClass="answerMess" style="margin-right: 10px; margin-top: 10px;background: url('../resources/images/answer.gif') no-repeat;" action="#{DiscussionBean.showReply}" value="Ответить">
                                        <f:ajax  execute="@this" render="@form" />
                                        <f:setPropertyActionListener target="#{DiscussionBean.currentNode}" value="#{node}" />
                             </h:commandLink>

                            <h:panelGroup rendered="#{DiscussionBean.currentUser.id==node.user.id || sessionScope.SPRING_SECURITY_CONTEXT.authentication.principal.class.simpleName eq 'Admin'}">

                                <h:commandLink rendered="#{!DiscussionBean.renderEdit}" style="margin-right: 10px;" action="#{DiscussionBean.showEdit}" value="Редактировать">
                                        <f:ajax  execute="@this" render="@form" />
                                        <f:setPropertyActionListener target="#{DiscussionBean.currentNode}" value="#{node}" />
                               </h:commandLink>


                                <h:commandLink rendered="#{DiscussionBean.renderEdit}" action="#{DiscussionBean.editNodes}" value="Изменить"/>&nbsp;&nbsp;
                                <h:commandLink rendered="#{DiscussionBean.renderEdit}" action="#{DiscussionBean.cancelNodes}" value="Отменить"/>&nbsp;&nbsp;

                                <span class="navigationLinksRed">
                                    <h:commandLink action="#{DiscussionBean.deleteNode}" value="Удалить">
                                        <f:setPropertyActionListener target="#{DiscussionBean.nodeId}" value="#{node.id}" />                                     
                                   </h:commandLink>
                                </span>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{DiscussionBean.renderReply}">
                                <div style="max-width: 90%; margin-top: 10px;" >
                                    <h:inputTextarea cols="30" rows="5"  value="#{DiscussionBean.nodeTextReply}" style="width: 100%;" />
                                    <div class="navigationLinks" style="text-align: right;">
                                        <h:commandLink action="#{DiscussionBean.saveReply}" value="Отправить">
                                            <f:setPropertyActionListener target="#{DiscussionBean.nodeId}" value="#{node.id}" />
                                       </h:commandLink>
                                    </div>
                                </div>
                            </h:panelGroup>
                            
                        </div>
                    </div>
                    <div class="floatDestroyer"/>
                </div>
            </h:form>
          </h:column>
        </h:dataTable>

    </composite:implementation>
</html>
