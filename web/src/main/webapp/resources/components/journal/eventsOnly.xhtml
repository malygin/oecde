<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:util="http://java.sun.com/jsf/composite/components/util"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"
      xmlns:ui="http://java.sun.com/jsf/facelets">


 <!-- INTERFACE -->
  <composite:interface>
      <composite:attribute name="list" required="true" type="java.util.List" shortDescription="коллекция событий"/>
  </composite:interface>

<style type="text/css">
            .mainStyle .navigationLinks a:link{
                 color: #4593DF !important; text-decoration: none;}
            .mainStyle .navigationLinks a:hover{
                   color: #8DBEE0; text-decoration: none;}
             .mainStyle.navigationLinks a:active{
                 color: #8DBEE0;text-decoration: none;}
              .mainStyle .navigationLinks a:visited{
                             color: #8DBEE0; text-decoration: none;}
</style>

  <!-- IMPLEMENTATION -->
   <composite:implementation>
       <h:dataTable id="events" value="#{cc.attrs.list}" var="e">
            <h:column>
                <div class="controlWorksDisciplineNameLink" style="margin-top: 5px;padding-bottom: 5px; padding-left: 10px;">
                    
                    <div class="chatPostDate" style="color:#8F8F8F; font-size: 8pt; margin-bottom: 5px; margin-right: 10px;">
                   <h:outputText converter="dateConverter" value="#{e.time}."/></div>
                    <div class="floatDestroyer"></div>
<!--  картинки не переименованы, потому сча тут закоменчено
<img src="../resources/images/evLineIco/event#{e.eventType}.png" alt=""/>-->
                    <sec:ifAnyGranted roles="ROLE_ADMIN">
                        <ui:repeat value="#{e.bodyForAdmin}" var="b">
                            <h:outputText  rendered="#{b.type eq null}" value="#{b.text}" style="font-family: tahoma; margin-right: 10px; color: grey;"/>
                           <span class="controlWorksDisciplineNameLink"><h:outputLink styleClass="navigationLinks" rendered="#{b.type ne null}" value="#{b.type}#{b.id}" style="text-decoration: underline; margin-right: 2px;">#{b.text}</h:outputLink>
                           </span>
                        </ui:repeat>
                    </sec:ifAnyGranted>
                    <sec:ifNotGranted roles="ROLE_ADMIN">
                        <ui:repeat value="#{e.body}" var="b">
                            <h:outputText rendered="#{b.type eq null}" value="#{b.text}" styleClass="previewText" style="font-family: tahoma;color: black;"/>
                            <h:outputLink styleClass="navigationLinks" rendered="#{b.type ne null}" value="#{b.type}#{b.id}"> #{b.text}</h:outputLink>
                            
                        </ui:repeat>
                    </sec:ifNotGranted>
                </div>
            </h:column>
        </h:dataTable>
   </composite:implementation>
</html>
