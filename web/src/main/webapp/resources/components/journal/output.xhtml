<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:util="http://java.sun.com/jsf/composite/components/util"
      xmlns:j="http://java.sun.com/jsf/composite/components/journal"
      xmlns:f="http://java.sun.com/jsf/core">

 <!-- INTERFACE -->
  <composite:interface>
      <composite:attribute name="type" required="true" type="java.lang.String" shortDescription="тип фильтра"/>
      <composite:attribute name="object" shortDescription="айди, либо пользователь"/>
  </composite:interface>

  <!-- IMPLEMENTATION -->
   <composite:implementation>
         <h:form>
            <h:dataTable value="#{journalBean.getAvailableEvents(cc.attrs.type,cc.attrs.object)}" var="e">
                <h:column>
                    <h:selectBooleanCheckbox value="#{e.chosen}"/><span   style="margin-left: 3px;">#{e.eventType.rus}</span>
                </h:column>
            </h:dataTable>
            <div style="margin-top: 15px;">
             <span style="color: gray;">начало события:</span> <util:date_picker  value="#{journalBean.filter.beginDate}"/>
             <span style="color: gray;">конец события:</span><util:date_picker value="#{journalBean.filter.endDate}"/>
            </div>
            <h:commandButton value="OK" action="#{journalBean.clearEvents}" styleClass="studentButton" style="margin-left: 10px;width: 70px; display: block; position: relative; left: 45%;"/>

           <util:navigationList numElements="#{journalBean.eventsCount}" elementOnPage="#{journalBean.filter.capacity}"/>
           <j:eventsOnly  list="#{journalBean.events}"/>
           <util:navigationList numElements="#{journalBean.eventsCount}" elementOnPage="#{journalBean.filter.capacity}"/>
        </h:form>
   </composite:implementation>
</html>
