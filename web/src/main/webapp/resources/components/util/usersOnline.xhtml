<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ut="http://java.sun.com/jsf/composite/components/util"
      xmlns:ui="http://java.sun.com/jsf/facelets">


 <!-- INTERFACE -->
  <composite:interface>
  </composite:interface>

  <!-- IMPLEMENTATION -->
   <composite:implementation>

        <div class="greenMenuTitle"><p class="sideBarTitle">#{msgs.student_studentsOnlineMenuTitle}</p></div>
        <div class="sideBarUnderTitleText">
            <div class="greenUnderTitleLink"><a href="usersOnlineList.xhtml?type=student">#{msgs.student_studentsOnlineUnderTitleText} (#{usersInCache.studentsNumber})</a></div></div>

        <div class="usersOnlineTableContainer">
            <table cellpadding="3" cellspacing="1" >
                <tr>
                    <ui:repeat value="#{usersInCache.sixStudents}" var="st" varStatus="i">
                        <td style="max-width: 68px;">
                            <div class="userOnlineLinkContainer">
                                <a href="student.xhtml?id=#{st.id}">
                                    <div class="userOnlineImgContainer">
                                        <span class="userOnlineImgContainerHeightController"></span>
                                        <ut:showPhoto user="#{st}" size="small"/>
                                    </div>
                                    <span style=" text-align: center; font-size: 75%;">
                                        <h:outputLink value="student.xhtml?id=#{st.id}"><h:outputText value="#{st.initials}"/></h:outputLink>
                                    </span>
                                </a>
                            </div>
                        </td>
                    </ui:repeat>
                </tr>
            </table>
        </div>

        <div class="blueMenuTitle"><p class="sideBarTitle">#{msgs.student_teachersOnlineMenuTitle}</p></div>
        <div class="sideBarUnderTitleText"><div class="blueUnderTitleLink"><a href="usersOnlineList.xhtml?type=teacher">#{msgs.student_teachersOnlineUnderTitleText} (#{usersInCache.teachersNumber})</a></div></div>
        <div class="usersOnlineTableContainer">
            <table cellpadding="3" cellspacing="1" >
                <tr>
                    <ui:repeat value="#{usersInCache.sixTeachers}" var="st" varStatus="i">
                        <td style="max-width: 68px;">
                            <div class="userOnlineLinkContainer">
                                <a href="teacher.xhtml?id=#{st.id}">
                                    <div class="userOnlineImgContainer">
                                        <span class="userOnlineImgContainerHeightController"></span>
                                    <ut:showPhoto user="#{st}" size="small"/>
                                    </div>
                                    <span style=" text-align: center; font-size: 75%;">
                                        <h:outputLink value="teacher.xhtml?id=#{st.id}"><h:outputText value="#{st.initials}"/></h:outputLink>
                                    </span>
                                </a>
                            </div>
                        </td>
                    </ui:repeat>
                </tr>
            </table>
        </div>
   </composite:implementation>
</html>
