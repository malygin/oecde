      xmlns:composite="http://java.sun.com/jsf/composite"

 <!-- INTERFACE -->
  <composite:interface>

      <composite:attribute name="cols" default="80" shortDescription="количество колонок"/>
    
  
  </composite:interface>

  <!-- IMPLEMENTATION -->
   <composite:implementation>
           <script src="../resources/tiny_mce/tiny_mce.js"/>
           <script src="../resources/tiny_mce/tinymce_init.js"/>
<!--<h:outputScript target="head" name="tiny_mce/tiny_mce.js"/>

          <h:inputTextarea rows="#{cc.attrs.rows}" cols="#{cc.attrs.cols}" styleClass="tinymce" value="#{cc.attrs.value}"/>
  </composite:implementation>
</html>
