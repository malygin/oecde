<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >


 <!-- INTERFACE -->
  <composite:interface>
      <composite:attribute name="value" shortDescription="дата"/>
      <composite:attribute name="size" default="10" shortDescription="длина инпут текста"/>
      <composite:attribute name="maxlength" default="10" shortDescription="количество знаков в инпуттексте"/>
      <composite:attribute name="format" default="yy.mm.dd" shortDescription="формат даты"/>
  </composite:interface>

  <!-- IMPLEMENTATION -->
   <composite:implementation>
        <link type="text/css" href="../resources/jquery/css/ui-lightness/jquery-ui-1.8.4.custom.css" rel="stylesheet" />
	<script type="text/javascript" src="../resources/jquery/js/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../resources/jquery/js/jquery-ui-1.8.4.custom.min.js"></script>
        <script type="text/javascript" src="../resources/jquery/development-bundle/ui/i18n/jquery.ui.datepicker-ru.js"></script>

        <script type="text/javascript">
           $(function() {
               $(".datepicker").datepicker({ dateFormat: '#{cc.attrs.format}'});
	   });
	</script>
        <h:inputText maxlength="#{cc.attrs.maxlength}" size="#{cc.attrs.size}" styleClass="datepicker" value="#{cc.attrs.value}" id="datepicker" style="width: 120px;"/>
  </composite:implementation>
</html>
