<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      >


    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute name="size" required="true" type="java.lang.String" default="small" shortDescription="тип аватары (large,medium,small)"/>
        <composite:attribute name="user" required="true" type="org.sgu.oecde.core.users.AbstractUser" shortDescription="пользователей с аватарой"/>
        <composite:attribute name="styleClass"  type="java.lang.String" default=""  shortDescription="цсс класс для вывода фотки"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <h:panelGroup rendered="#{cc.attrs.size eq 'large'}">

            <div class="userPhoto">
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="styleBlock userPhotoBorder">
                            <h:graphicImage rendered="#{cc.attrs.user.largePhoto ne null}" value="http://oec-static.main.sgu.ru/oecde/userFiles/avatars/#{cc.attrs.user.largePhoto}"/>
                            <h:graphicImage rendered="#{cc.attrs.user.largePhoto eq null}" value="http://oec-static.main.sgu.ru/oecde/userFiles/avatars/defaultAvatarBig.jpg"/>
                        </td>
                    </tr>
                </table>
            </div>
        </h:panelGroup>
        <h:panelGroup rendered="#{cc.attrs.size eq 'small'}">

            <div class="userPhoto leftMenuContainer">
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="styleBlock userPhotoBorder#{cc.attrs.styleClass}">
                            <h:graphicImage styleClass="#{cc.attrs.styleClass}" rendered="#{cc.attrs.user.smallPhoto ne null}" value="http://oec-static.main.sgu.ru/oecde/userFiles/avatars/#{cc.attrs.user.smallPhoto}"/>
                            <h:graphicImage styleClass="#{cc.attrs.styleClass}" rendered="#{cc.attrs.user.smallPhoto eq null}" value="http://oec-static.main.sgu.ru/oecde/userFiles/avatars/defaultAvatarSmall.jpg"/>
                        </td>
                    </tr>
                </table>
            </div>
        </h:panelGroup>
        <h:panelGroup rendered="#{cc.attrs.size eq 'medium'}">
            <div class="userPhoto">
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="styleBlock userPhotoBorder#{cc.attrs.styleClass}">
                            <h:graphicImage styleClass="#{cc.attrs.styleClass}" rendered="#{cc.attrs.user.mediumPhoto ne null}" value="http://oec-static.main.sgu.ru/oecde/userFiles/avatars/#{cc.attrs.user.mediumPhoto}"/>
                            <h:graphicImage styleClass="#{cc.attrs.styleClass}" rendered="#{cc.attrs.user.mediumPhoto eq null}" value="http://oec-static.main.sgu.ru/oecde/userFiles/avatars/defaultAvatarMedium.jpg"/>
                        </td>
                    </tr>
                </table>
            </div>
        </h:panelGroup>
    </composite:implementation>
</html>
