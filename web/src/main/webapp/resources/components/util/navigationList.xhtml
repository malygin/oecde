<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

 <!-- INTERFACE -->
  <composite:interface>
      <composite:attribute name="elementOnPage" required="true" type="int" shortDescription="количество элементов, отображаемых на странице"/>
      <composite:attribute name="numElements" required="true" type="int" shortDescription="общее количество элементов"/>
      <composite:attribute name="link" type="java.lang.String" shortDescription="продолжение ссылки"/>
  
  </composite:interface>

  <!-- IMPLEMENTATION -->
    <composite:implementation>
        <div class="navigationLinks" style="margin-top: 5px;">
        <c:set target="${NavigationBean}" property="elementOnPage" value="${cc.attrs.elementOnPage}"/>
        <c:set target="${NavigationBean}" property="numElements" value="${cc.attrs.numElements}"/>
        <c:forEach items="#{NavigationBean.pages}" var="page">
            <c:if test="${page==NavigationBean.page}">
                <h:outputText value="#{page}"/>&nbsp;
            </c:if>
            <c:if test="${page!=NavigationBean.page}">
                <c:if test="${cc.attrs.idObject!=null}">
                    <a href="?page=#{page}&amp;#{cc.attrs.link}"><h:outputText value="#{page}"/></a>&nbsp;
                </c:if>
                <c:if test="${cc.attrs.idObject==null}">
                     <a href="?page=#{page}"><h:outputText value="#{page}"/></a>&nbsp;
                </c:if>

            </c:if>
        </c:forEach>
        </div>
        
  </composite:implementation>
</html>
