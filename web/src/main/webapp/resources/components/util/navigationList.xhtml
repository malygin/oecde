<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

 <!-- INTERFACE -->
  <composite:interface>
      <composite:attribute name="elementOnPage" required="true" type="int" shortDescription="количество элементов, отображаемых на странице"/>
      <composite:attribute name="numElements" required="true" type="int" shortDescription="общее количество элементов"/>
      <composite:attribute name="link" type="java.lang.String" shortDescription="продолжение ссылки"/>
  
  </composite:interface>

  <!-- IMPLEMENTATION -->
    <composite:implementation>

        <div class="navigationLinksMess navigationLinksMessInNavigationList">
            <ui:repeat varStatus="i" value="#{NavigationBean.getPages(cc.attrs.elementOnPage, cc.attrs.numElements)}" var="page">
                <h:outputText rendered="#{page==NavigationBean.page}" value="#{page}" style=" color:#C2D9EF; font-weight: bold; margin-right: 6px;font-size: 10pt;"/>
                  <h:panelGroup rendered="#{page!=NavigationBean.page}">
                      <h:outputLink rendered="#{(cc.attrs.link!=null)&amp;&amp;(page != 'begin')&amp;&amp;(page != 'end')}" value="?page=#{page}&amp;#{cc.attrs.link}"><h:outputText escape="false" value="#{page}" style=" color: #8BB5DF;  font-weight: bold;"/></h:outputLink>
                      <h:outputLink rendered="#{(cc.attrs.link==null)&amp;&amp;(page != 'begin')&amp;&amp;(page != 'end')}" value="?page=#{page}"><h:outputText value="#{page}" style=" color: #8BB5DF;  font-weight: bold;"/></h:outputLink>

                      <h:outputLink rendered="#{(cc.attrs.link!=null)&amp;&amp;(page == 'begin')}" value="?page=1&amp;#{cc.attrs.link}"><h:outputText escape="false" value="&lt;&lt;" style=" color: #8BB5DF;  font-weight: bold;"/></h:outputLink>
                      <h:outputLink rendered="#{(cc.attrs.link==null)&amp;&amp;(page == 'begin')}" value="?page=1"><h:outputText value="&lt;&lt;" style=" color: #8BB5DF;  font-weight: bold;"/></h:outputLink>

                      <h:outputLink rendered="#{(cc.attrs.link!=null)&amp;&amp;(page == 'end')}" value="?page=1&amp;#{cc.attrs.link}"><h:outputText escape="false" value="&gt;&gt;" style=" color: #8BB5DF;  font-weight: bold;"/></h:outputLink>
                      <h:outputLink rendered="#{(cc.attrs.link==null)&amp;&amp;(page == 'end')}" value="?page=#{NavigationBean.numPages}" style="text-decoration: none !important;"><h:outputText value="&gt;&gt;" style=" color: #8BB5DF;  font-weight: bold;"/></h:outputLink>

                      &nbsp;</h:panelGroup>
            </ui:repeat>
        </div>
        
  </composite:implementation>
</html>
