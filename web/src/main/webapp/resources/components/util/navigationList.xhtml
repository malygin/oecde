<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

 <!-- INTERFACE -->
  <composite:interface>
    <composite:attribute  name="elementOnPage"/>
    <composite:attribute  name="numElements"/>
  
  </composite:interface>

  <!-- IMPLEMENTATION -->
    <composite:implementation>       
        <c:set target="${NavigationBean}" property="elementOnPage" value="${cc.attrs.elementOnPage}"/>
        <c:set target="${NavigationBean}" property="numElements" value="${cc.attrs.numElements}"/>
        <c:forEach items="#{NavigationBean.pages}" var="page">
            <c:if test="${page==NavigationBean.page}">
                <h:outputText value="#{page}"/>
            </c:if>
            <c:if test="${page!=NavigationBean.page}">
                <a href="?page=#{page}"> <h:outputText value="#{page}"/></a>
            </c:if>
        </c:forEach>
  </composite:implementation>
</html>
