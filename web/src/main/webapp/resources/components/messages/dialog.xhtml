<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute  name="list"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>

        <h:panelGroup rendered="#{messageDialogBean.noDialog}">
            <div style="text-align: center; padding: 10px;">
                <div class="actionResultNeutral">
                    #{msgs.message_emptyHistory}
                </div>
            </div>
        </h:panelGroup>

        <h:panelGroup rendered="#{not messageDialogBean.noDialog}">
            <ui:repeat value="#{cc.attrs.list}" var="message">
                <div class="studentInterfaceStandartList">
                    <div class="chatPostDate" style="font-size: 8pt;">
                        <h:outputText converter="dateConverter" value="#{message.message.dateMessage}"/>
                    </div>
                    <table>
                        <tr>
                            <td>
                                #{msgs.message_author}
                            </td>
                            <td>
                              <h:panelGroup rendered="#{message.fioAuthor==messageDialogBean.recipient.fioAuthor}"><span class="linkToAdminsProfile"><a href="#">#{messageDialogBean.recipient.fioAuthor}</a></span></h:panelGroup>
                              <h:panelGroup rendered="#{message.fioAuthor!=messageDialogBean.recipient.fioAuthor}"><b>#{msgs.message_historyFromYouMess}</b></h:panelGroup>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                #{msgs.message_theme}
                            </td>
                            <td>
                                <h:outputText value="#{message.message.theme}"/>
                            </td>
                        </tr>
                    </table>
                    <div class="floatDestroyer"/>
                    <div class="listMessagesShortMessage">
                        <h:outputText value="#{message.message.fullText}"/>
                    </div>
                </div>
            </ui:repeat>
           
            <h:form id="formSend">
                <div align="center" style="padding: 10px; border-top: 1px solid silver; margin-top: 3px; text-align: center;">
                    <h:outputText rendered="#{MessageWriteBean.renderSuccessSend}" value="#{msgs.message_sentSuccess}"/>
                    <div style="width: 60%; margin: 0 auto;">
                        <div style="width: 100%; text-align: right;" class="navigationLinks">
                            <a href="messages_write.xhtml?user=#{messageDialogBean.recipientId}">#{msgs.message_goToFullWritingVersion}</a>
                        </div>
                        <table style="width: 100%;">
                            <tr>
                                <td style="width: 40px;">#{msgs.message_theme}</td>
                                <td ><h:inputText styleClass="writeMessageInterfaceTheme" value="#{MessageWriteBean.theme}"/></td>
                            </tr>
                            <tr>
                                <td colspan="2"><h:inputTextarea styleClass="writeMessageInterfaceMessBodySmall" value="#{MessageWriteBean.fullText}"/></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: center;">
                                    <h:commandButton action="#{MessageWriteBean.save}" value="#{msgs.message_sendMess}">
                                        <f:setPropertyActionListener target="#{MessageWriteBean.recipient_id}" value="#{messageDialogBean.recipientId}"/>
                                        <f:ajax execute="@form" render="@form" />
                                    </h:commandButton>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </h:form>
        </h:panelGroup>
    </composite:implementation>
</html>
