<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:ut="http://java.sun.com/jsf/composite/components/util"
       xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      >

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="actionMethod"
                      method-signature="java.lang.String action()"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="interfaceContent">
            <h:form  id="formSend"   enctype="multipart/form-data" >
                
<!--                  <div style="float: left; margin-right: 20px; margin-top: 5px;">
                      
                </div>-->
                <div style="padding-top:10px;">
                <h:dataTable id="recipients" value="#{MessageWriteBean.recipients}" var="recipient">
                    <h:column>
                       
                             <ut:showPhoto user="#{recipient.recipient}" styleClass="#{recipient.recipient.classType}" size="small"/>
                        
                    </h:column>
                    <h:column>
                        
                         <div class="greyMess" style="width: 48px; margin:  0; padding: 5px;">
                           #{msgs.message_forWhom}
                       </div>
                             
                        <div class="greyMess" style="margin: 0; padding: 5px;">#{msgs.message_theme}
                        </div>
                             
                        </h:column>
                    <h:column>
                        <div class="linkTo#{recipient.recipient.classType}sProfile linkTo#{recipient.recipient.classType}sProfileFromStudent" style="padding: 5px;"><a href="#{fn:toLowerCase(recipient.recipient.classType)}.xhtml?id=#{recipient.recipient.id}">
                        #{recipient.fioAuthor}</a>
                        </div>
                        <div style="padding: 5px;">
                            <h:inputText  value="#{MessageWriteBean.theme}"  style="width: 338px; border: 1px solid #D1E0EF;  color: #6D869F;" />
                        </div>
                    </h:column>
                </h:dataTable>
                    
                    <h:dataTable value="#{MessageWriteBean.groups}" var="gr">
                        <h:column>
                           <b> #{gr.name}</b> группа из #{gr.number} человек
                        </h:column>
                    </h:dataTable>
                    <table>
                         <tr>
                        
                        <td>
                           
                        </td>
                    </tr>
                    </table>
                </div>
                <table cellpadding="0" cellspacing="3" class="writeMessageInterfaceTableForm" style="margin-bottom: 15px;">
                    <tr>
                        <td style="width: 50px; "></td>
                        <td>

                        </td>
                    </tr>
                   
                    <tr>
                        <td colspan="2" style="border-top: 1px solid #C0C0C0;">
                            <h:inputTextarea styleClass="writeMessageInterfaceMessBodyMess listMessagesText" style="width: 95%;" value="#{MessageWriteBean.fullText}"/>
                        </td>
                    </tr>
                </table>
                <h:dataTable value="#{MessageWriteBean.files}" var="file">
                    <h:column>
                        #{file.name}
                        <span class="navigationLinks">
                            <h:commandLink action="#{MessageWriteBean.removeFile}" value="#{msgs.message_delete}" >
                                <f:ajax execute="@form" render="@form"/>
                                <f:setPropertyActionListener target="#{MessageWriteBean.messageNameForDelete}" value="#{file.name}"/>
                            </h:commandLink>
                        </span>
                    </h:column>
                </h:dataTable>
                
                <div style="padding: 3px; border-top: 1px solid #C0C0C0; padding-top: 10px;">
                    <input type="file" name="MessageFile" style="background-color: #DFF1FE; font-size: 9pt; display: block; margin-left: 10px;" class="StudentWriteMess"/>
                    <h:commandButton  action="#{MessageWriteBean.addFile}" value="#{msgs.message_addFile}" styleClass="studentButton" style="margin-top: 7px; display: block; width: 220px; background-color:white; background-image: none;"/>
                    <h:panelGroup layout="block" rendered="#{MessageWriteBean.renderSuccessSend}" styleClass="actionResultSuccessfull">
                        #{msgs.message_sentSuccess}
                    </h:panelGroup>
                    <div class="leftMenuContainer" style="text-align: center; margin-top: 8px;">
                        
                        <h:commandLink  action="#{MessageWriteBean.save}" value="#{msgs.message_sendMess}" styleClass="studentButton" style="margin-left: 3px; width: 160px;">
                         <f:ajax execute="@form" render="@form"/>
                        </h:commandLink>
                       
                        </div>
                </div>
            </h:form>
        </div>
    </cc:implementation>
</html>
