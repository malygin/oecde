<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="actionMethod"
                      method-signature="java.lang.String action()"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="interfaceContent">
            <h:form  id="formSend"  enctype="multipart/form-data" >
                <h:panelGroup rendered="#{MessageWriteBean.renderSuccessSend}" styleClass="actionResultSuccessfull">
                    #{msgs.message_sentSuccess}
                </h:panelGroup>
                <h:dataTable id="recipients" value="#{MessageWriteBean.recipients}" var="recipient">
                    <h:column>
                        <div style="width: 52px;">
                           #{msgs.message_forWhom}
                        </div>
                    </h:column>
                    <h:column>
                        #{recipient.fioAuthor}
                        <span class="navigationLinksRed">
                            <h:commandLink action="#{MessageWriteBean.removeRecipient}" value="#{msgs.message_delete}">
                                <f:ajax execute="@form" render="@form"/>
                                <f:setPropertyActionListener target="#{MessageWriteBean.recipient_id_remove}" value="#{recipient.recipient.id}"/>
                            </h:commandLink>
                        </span>
                    </h:column>
                </h:dataTable>
                <table cellpadding="0" cellspacing="3" class="writeMessageInterfaceTableForm">
                    <tr>
                        <td style="width: 50px;"></td>
                        <td>

                        </td>
                    </tr>
                    <tr>
                        <td style="width: 40px;">#{msgs.message_theme}</td>
                        <td>
                            <h:inputText styleClass="writeMessageInterfaceTheme" value="#{MessageWriteBean.theme}"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <h:inputTextarea styleClass="writeMessageInterfaceMessBody" value="#{MessageWriteBean.fullText}"/>
                        </td>
                    </tr>
                </table>
                <h:dataTable value="#{MessageWriteBean.files}" var="file">
                    <h:column>
                        #{file.name}
                        <span class="navigationLinks">
                            <h:commandLink action="#{MessageWriteBean.removeFile}" value="#{msgs.message_delete}">
                                <f:ajax execute="@form" render="@form"/>
                                <f:setPropertyActionListener target="#{MessageWriteBean.messageNameForDelete}" value="#{file.name}"/>
                            </h:commandLink>
                        </span>
                    </h:column>
                </h:dataTable>
                <div style="padding: 3px;">
                    <input type="file" name="MessageFile" />
                    <h:commandButton  action="#{MessageWriteBean.addFile}" value="#{msgs.message_addFile}"/>
                    <div style="width: 100%; text-align: center; margin-top: 8px;">
                    <h:commandButton style="margin-left: 3px;" action="#{cc.attrs.actionMethod}" value="#{msgs.message_sendMess}"/>
                    </div>
                </div>
            </h:form>
        </div>
    </cc:implementation>
</html>
