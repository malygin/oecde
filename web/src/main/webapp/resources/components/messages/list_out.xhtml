<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:r="http://java.sun.com/jsp/jstl/core"
      xmlns:cm="http://java.sun.com/jsf/composite/components/messages"
      xmlns:ut="http://java.sun.com/jsf/composite/components/util"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute  name="list"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
         <h:panelGroup rendered="#{empty cc.attrs.list}" class="DisciplineText">
          <span style="display: block;height: 30px;margin-left:20px;padding-left: 40px;padding-top: 10px; font-style: italic; font-size: 12pt;font-weight: bolder; background: url('../resources/images/message-delete.gif') no-repeat 0 0;">Сообщений нет!</span>
        </h:panelGroup>
        <h:dataTable value="#{cc.attrs.list}"  var="message"  style="width: 98%;">
            <h:column>
            <h:form id="formList">
                <div class="studentInterfaceStandartList" style="width: 100%;border-bottom: 1px solid #DFDFDF;border-top: 1px solid #DFDFDF;margin-top: 3px;padding: 10px;">
                    <div style="float:left; margin-right: 20px;">
                       
                    </div>
                    <div style="height: 100%;">
                        <div>
                            <table  style="width: 100%;">
                                <tr>                                 
                                    <td>
                                        <h:dataTable value="#{message.message.recipients}" var="rec" style="width: 100%;"
                                                     columnClasses="outMessStudFirstTd,
                                                     outMessStudSecTd">
                                            <h:column>
                                               <ut:showPhoto user="#{rec.recipient}" styleClass="#{rec.recipient.classType}" size="small"/>
                                            </h:column>
                                            <h:column>
                                               <div class="linkTo#{rec.recipient.classType}sProfile"><span class="greyMess">Кому:</span><a href="#{fn:toLowerCase(message.message.author.classType)}.xhtml?id=#{rec.recipient.id}"><h:outputText value="#{rec.fioAuthor}"/></a> <h:panelGroup rendered="#{message.readed}"><span style="padding-left: 20px;" class="DisciplineText">Прочитано</span></h:panelGroup>
                                                <div class="chatPostDate" style="font-size: 8pt;position: relative;">
                                                     <h:outputText converter="dateConverter" value="#{message.message.dateMessage}"/>
                                                </div></div>
                                               <div>

<!--                                                   <span  style="color: grey; margin-right: 7px; margin-bottom: 10px;">#{msgs.message_theme}
                                                   </span>-->
                                                   <span class="controlWorksDisciplineNameLink"><a href="messages_read.xhtml?id=#{message.message.id}&amp;type=false"><h:outputText value="#{message.message.theme}"/></a>
                                                   </span>
                                               </div>
                                               <a href="messages_read.xhtml?id=#{message.message.id}&amp;type=false" class="listMessagesShortMessage" style="width:95%; float: left; position: relative; top: 10px; right: 3px;">
                                                    <div style="color: #3F3E3B;cursor: pointer;float: left;font-family: Verdana;font-weight: normal;width: 95%;"><h:outputText value="#{message.shortText}"/></div>
                                                    <div class="listMessagesAttachmentsIco"><r:if test="#{message.filesExist eq true}"><img title="#{msgs.message_iconFilesExistTitle}" src="../resources/images/isAttachment.png" alt=""/></r:if><r:if test="#{message.filesExist ne true}"><img title="#{msgs.message_iconFilesNotExistTitle}" src="../resources/images/isNotAttachment.png" alt=""/></r:if></div>
                                                    <div class="floatDestroyer"/>
                                                </a>
                                            </h:column>
                                        </h:dataTable>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="controlWorksDisciplineNameLinkGrey" style="margin-top: 10px;  float: right;">
                                           <h:outputLink rendered="#{not MessageBean.renderDeleteSuccess}" value="messages_read.xhtml?id=#{message.message.id}" 
                                                         styleClass="answerMess"  style=" background: url('../resources/images/answer.gif') no-repeat;">#{msgs.message_answer}</h:outputLink>
                                        </div>
                                    </td>
                                </tr>
                            </table>

                        </div>
                       
                        <div class="floatDestroyer"/>
                    </div>
                </div>
            </h:form>
           </h:column>
        </h:dataTable>

    </composite:implementation>
</html>
