<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:r="http://java.sun.com/jsp/jstl/core"
      xmlns:cm="http://java.sun.com/jsf/composite/components/messages"
      xmlns:ut="http://java.sun.com/jsf/composite/components/util"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute  name="list"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <h:panelGroup rendered="#{empty cc.attrs.list}" styleClass="DisciplineText">
            <span class="MessNothing">#{msgs.message_messNone}</span>
        </h:panelGroup>
        <h:dataTable value="#{cc.attrs.list}"  var="message"  style="width:98%;">
            <h:column>
                <h:form id="formList">
                    <ui:repeat  value="#{message.message.recipients}" var="rec">
                        <div class="messContentBlock">
                            <div  class="messContentBlockPhotoBlock">
                                <ut:showPhoto user="#{rec.recipient}" styleClass="#{rec.recipient.classType}" size="small"/>
                            </div>
                            <div style="height: 30px;">
                                <div style="float: left; margin-right: 30px; margin-top: -3px;">
                                    <table>
                                        <tr>
                                            <td>
                                                <span class="greyMess">
                                                    #{msgs.message_forWhom}
                                                </span>
                                            </td>
                                            <td>
                                                <div class="linkTo#{rec.recipient.classType}sProfile">
                                                    <a href="#{fn:toLowerCase(rec.recipient.classType)}.xhtml?id=#{rec.recipient.id}"><h:outputText value="#{rec.fioAuthor}"/></a>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <span  style="color: grey; margin-right: 7px; margin-bottom: 10px;">#{msgs.message_theme}
                                                </span>
                                            </td>
                                            <td>
                                                <span class="controlWorksDisciplineNameLink"><a href="messages_read.xhtml?id=#{message.message.id}&amp;type=false"><h:outputText value="#{message.message.theme}"/></a>
                                                </span>
                                            </td>
                                        </tr>
                                    </table>
                                    </div>
                                    <div class="chatPostDate MessageDate">
                                        <h:outputText converter="dateConverter" value="#{message.message.dateMessage}"/>
<!--                                    <div class="listMessagesAttachmentsIco"><r:if test="#{message.filesExist eq true}"><img title="#{msgs.message_iconFilesExistTitle}" src="../resources/images/isAttachment.png" alt=""/></r:if><r:if test="#{message.filesExist ne true}"><img title="#{msgs.message_iconFilesNotExistTitle}" src="../resources/images/isNotAttachment.png" alt=""/></r:if></div>-->
                                        <h:panelGroup rendered="#{message.readed}"><r:if test="#{message.filesExist ne true}"><div style="padding: 10px;" class="sideBarTitle readed_message"></div></r:if></h:panelGroup>
                                        <h:panelGroup rendered="#{message.readed}"><r:if test="#{message.filesExist eq true}"><div style="padding: 10px;" class="sideBarTitle read_mes_with_file"></div></r:if></h:panelGroup>
                                        <h:panelGroup rendered="#{!message.readed}"><r:if test="#{message.filesExist ne true}"><div style="padding: 10px;" class="sideBarTitle new_message"></div></r:if></h:panelGroup>
                                        <h:panelGroup rendered="#{!message.readed}"><r:if test="#{message.filesExist eq true}"><div style="padding: 10px;" class="sideBarTitle message_with_file"></div></r:if></h:panelGroup>

                                    </div>

                                
                                <div class="floatDestroyer"/>
                            </div>
                                <div class="listMessagesShortMessage listMessagesShortMessageBlock">
                                <a href="messages_read.xhtml?id=#{message.message.id}&amp;type=false" class="listMessagesShortMessage" style="width: 95%; float: left; position: relative; top: 10px; right: 3px;">
                                    <div class="messBlockLink"><h:outputText value="#{message.shortText}"/></div>
                                    
                                    <div class="floatDestroyer"/>
                                </a>
                            </div>
                            <div class="messLinks" style="margin-left: 83px;margin-top: -10px;width: 15%;">
                                <h:outputLink rendered="#{not MessageBean.renderDeleteSuccess}" value="messages_read.xhtml?id=#{message.message.id}">#{msgs.message_answer}</h:outputLink>
                            </div>
                           
                        </div>
                    </ui:repeat>
                </h:form>
            </h:column>
        </h:dataTable>

    </composite:implementation>
</html>
