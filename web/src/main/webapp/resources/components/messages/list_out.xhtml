<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:r="http://java.sun.com/jsp/jstl/core"
      xmlns:cm="http://java.sun.com/jsf/composite/components/messages">

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute  name="list"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
         <h:panelGroup rendered="#{empty cc.attrs.list}">
            сообщений нет!
        </h:panelGroup>
        <h:dataTable value="#{cc.attrs.list}"  var="message">
            <h:column>
            <h:form id="formList">
                <div class="studentInterfaceStandartList">
                    <div>
                        <div style="float: left;">
                            <table>
                                <tr>
                                    <td valign="top">
                                        <span style="margin-right: 10px;">
                                            #{msgs.message_forWhom}
                                        </span>
                                    </td>
                                    <td>
                                        <h:dataTable value="#{message.message.recipients}" var="rec">
                                            <h:column>
                                            <div>#{rec.fioAuthor} <h:panelGroup rendered="#{message.readed}"><font color="red">Прочитано</font></h:panelGroup></div>
                                            </h:column>
                                        </h:dataTable>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        #{msgs.message_theme}
                                    </td>
                                    <td>
                                        <span class="navigationLinks">
                                            <a href="messages_read.xhtml?id=#{message.message.id}"><h:outputText value="#{message.message.theme}"/></a>
                                        </span>
                                    </td>
                                </tr>
                            </table>

                        </div>
                        <div class="chatPostDate" style="font-size: 8pt;">
                            <h:outputText value="#{message.message.dateMessage}"/>
                        </div>
                        <div class="floatDestroyer"/>
                    </div>
                    <div style="" class="listMessagesShortMessage">
                        <div style="float: left; width: 95%;"><h:outputText value="#{message.shortText}"/></div>
                        <div class="listMessagesAttachmentsIco"><r:if test="#{message.filesExist eq true}"><img title="#{msgs.message_iconFilesExistTitle}" src="../resources/images/isAttachment.png" alt=""/></r:if><r:if test="#{message.filesExist ne true}"><img title="#{msgs.message_iconFilesNotExistTitle}" src="../resources/images/isNotAttachment.png" alt=""/></r:if></div>
                        <div class="floatDestroyer"/>
                    </div>
                    <table style="width: 100%;">
                        <tr>
                            <td class="navigationLinks">
                                <h:outputLink rendered="#{not MessageBean.renderDeleteSuccess}" value="messages_read.xhtml?id=#{message.message.id}">#{msgs.message_answer}</h:outputLink>
                            </td>
                            
                        </tr>
                    </table>
                </div>
            </h:form>
           </h:column>
        </h:dataTable>>

    </composite:implementation>
</html>
