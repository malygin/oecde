<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:r="http://java.sun.com/jsp/jstl/core"
      >

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute  name="list"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>         
        <r:forEach items="#{cc.attrs.list}" var="message" varStatus="i">
            <h:form id="formList${i.count}">
                <div class="studentInterfaceStandartList">
                    <div>
                        <div style="float: left;">
                            <table>
                                <tr>
                                    <td valign="top">
                                        <span style="margin-right: 10px;">
                                            #{msgs.message_fromWhom}
                                        </span>
                                    </td>
                                    <td>
                                        <div class="linkToStudentsProfile"><a href="#"><h:outputText value="#{message.fioAuthor}"/></a> (<h:outputText value="#{message.typeAuthor}"/>)</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        #{msgs.message_theme}
                                    </td>
                                    <td>
                                        <span class="navigationLinks">
                                            <a href="messages_read.xhtml?id=#{message.message.id}"><h:outputText value="#{message.message.theme}"/></a>
                                        </span>
                                    </td>
                                </tr>
                            </table>

                        </div>
                        <div class="chatPostDate" style="font-size: 8pt;">
                            <h:outputText value="#{message.message.dateMessage}"/>
                        </div>
                        <div class="floatDestroyer"/>
                    </div>
                    <div style="" class="listMessagesShortMessage">
                        <h:outputText value="#{message.shortText}"/>
                        <div class="listMessagesAttachmentsIco"><r:if test="#{message.filesExist eq true}"><img title="В сообщении присутствуют вложенные файлы." src="../resources/images/isAttachment.png" alt=""/></r:if><r:if test="#{message.filesExist ne true}"><img title="В сообщении отсутствуют вложенные файлы." src="../resources/images/isNotAttachment.png" alt=""/></r:if></div>
                    </div>
                    <table style="width: 100%;">
                        <tr>
                            <td colspan="2">
                                <div class="actionResultSuccessfull">
                                    <h:outputText  value="#{msgs.message_deleteSuccess}" rendered="#{MessageBean.renderDeleteSuccess}"/>
                                </div>
                                <!--                                        <div class="actionResultFailed">
                                                                        <h:outputText  value="# {msgs.message_deleteFailed}" rendered="# {MessageBean.renderDeleteSuccess}"/>
                                                                    </div>-->
                            </td>
                        </tr>
                        <tr>
                            <td class="navigationLinks">
                                <h:outputLink rendered="#{not MessageBean.renderDeleteSuccess}" value="messages_read.xhtml?id=#{message.message.id}">#{msgs.message_answer}</h:outputLink>
                            </td>
                            <td class="navigationLinksRed" style="text-align: right;">
                                <h:commandLink   action="#{MessageBean.deleteMessage}" >
                                    <h:outputText rendered="#{not MessageBean.renderDeleteSuccess}" value="#{msgs.message_delete}"/>
                                    <f:setPropertyActionListener target="#{MessageBean.currentMessageId}" value="#{message.message.id}" />
                                    <f:ajax  execute="@this" render="@form" />
                                </h:commandLink>
                            </td>
                        </tr>
                    </table>
                </div>
            </h:form>
        </r:forEach>
    </composite:implementation>
</html>
