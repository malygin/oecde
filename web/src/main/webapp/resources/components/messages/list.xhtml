<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:r="http://java.sun.com/jsp/jstl/core"
      xmlns:ut="http://java.sun.com/jsf/composite/components/util"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      >

    <!-- INTERFACE -->
    <composite:interface>
        <composite:attribute  name="list"/>
    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>
        <h:panelGroup rendered="#{empty cc.attrs.list}" class="DisciplineText">
            <span style="display: block;height: 30px;margin-left:20px;padding-left: 40px;padding-top: 10px; font-style: italic; font-size: 12pt;font-weight: bolder; background: url('../resources/images/message-delete.gif') no-repeat 0 0;">Сообщений нет!</span>
        </h:panelGroup>

        <h:dataTable value="#{cc.attrs.list}" var="message" style="width: 98%;">
            <h:column>
                <h:form id="formList">
                    <div class="studentInterfaceStandartList"  style="width: 100%;border-top: 1px solid #DFDFDF;border-bottom: 1px solid #DFDFDF;margin-top: 3px;padding: 10px;">
                        <div  style="float:left; margin-right: 20px; margin-top: 10px;">

                            <ut:showPhoto user="#{message.message.author}" styleClass="#{message.message.author.classType}" size="small"/>
                        </div>
                        <div style="height: 30px;">
                            <div style="float: left;">
                                <table>
                                    <tr>
                                        <td>
                                            <span class="greyMess">
                                                #{msgs.message_fromWhom}
                                            </span>
                                        </td>
                                        <td>
                                            <div class="linkTo#{message.message.author.classType}sProfile"><a href="#{fn:toLowerCase(message.message.author.classType)}.xhtml?id=#{message.message.author.id}"><h:outputText value="#{message.fioAuthor}"/></a>
                                                <h:panelGroup rendered="#{not message.readed}"><span class="DisciplineText" style="padding-left: 20px;">Новое</span></h:panelGroup>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <!--                                    <td>
                                        #{msgs.message_theme}
                                    </td>-->
                                        <td>
                                            <span class="controlWorksDisciplineNameLink">
                                                <a href="messages_read.xhtml?id=#{message.message.id}"><h:outputText value="#{message.message.theme}"/></a>
                                            </span>
                                        </td>
                                    </tr>
                                </table>

                            </div>
                            <div class="chatPostDate" style="font-size: 8pt;">
                                <h:outputText converter="dateConverter" value="#{message.message.dateMessage}"/>
                            </div>
                            <div class="floatDestroyer"/>
                        </div>
                        <div class="listMessagesShortMessage" style="width:86%; float: left; margin-left: 3px;">
                            <a href="messages_read.xhtml?id=#{message.message.id}"><div style="float: left; width: 95%; color: #333333;cursor: pointer; font-family: Verdana;font-weight: normal;"><h:outputText value="#{message.shortText}"/></div></a>
                            <div class="listMessagesAttachmentsIco"><r:if test="#{message.filesExist eq true}"><img title="#{msgs.message_iconFilesExistTitle}" src="../resources/images/isAttachment.png" alt=""/></r:if><r:if test="#{message.filesExist ne true}"><img title="#{msgs.message_iconFilesNotExistTitle}" src="../resources/images/isNotAttachment.png" alt=""/></r:if></div>
                            <div class="floatDestroyer"/>
                        </div>
                            <div class="floatDestroyer"/>
                        <div align="right" style="width: 100%; margin-left: 20px;">
                            <table style="width: 20%; float: right;">
                                <tr>
                                    <td colspan="2">
                                        <h:panelGroup layout="block" rendered="#{MessageBean.renderDeleteSuccess}" styleClass="actionResultSuccessfull">
                                            #{msgs.message_deleteSuccess}
                                        </h:panelGroup>
                                        <!--                                        <div class="actionResultFailed">
                                                                                <h:outputText  value="# {msgs.message_deleteFailed}" rendered="# {MessageBean.renderDeleteSuccess}"/>
                                                                            </div>-->
                                    </td>
                                </tr>
                                <tr>
                                    <td class="controlWorksDisciplineNameLinkGrey" style="width: 80px;">
                                        <h:outputLink rendered="#{not MessageBean.renderDeleteSuccess}" value="messages_read.xhtml?id=#{message.message.id}" styleClass="answerMess" style=" background: url('../resources/images/answer.gif') no-repeat; width: 65px;">#{msgs.message_answer}</h:outputLink>
                                    </td>
                                    <td class="controlWorksDisciplineNameLinkGrey" style="text-align: right; vertical-align: bottom;">
                                        <h:commandLink   action="#{MessageBean.deleteMessage}" styleClass="answerMess" style="float: right; background: url('../resources/images/deleteMess.gif') no-repeat;">
                                            <h:outputText rendered="#{not MessageBean.renderDeleteSuccess}" value="#{msgs.message_delete}"/>
                                            <f:setPropertyActionListener target="#{MessageBean.currentMessageId}" value="#{message.message.id}" />
                                            <f:ajax  execute="@this" render="@form" />
                                        </h:commandLink>
                                    </td>
                                </tr>
                            </table>
                            <div class="floatDestroyer"/>
                        </div>
                    </div>
                </h:form>
            </h:column>
        </h:dataTable>
    </composite:implementation>
</html>
