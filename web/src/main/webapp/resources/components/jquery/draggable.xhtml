<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:comp="http://verborgh.be/jsf2-jquery/v1"
      xmlns:cc="http://java.sun.com/jsf/composite">
    <body>
        <cc:interface name="draggable">
            <cc:attribute  name="drag" method-signature="void doStart()" />
            <cc:attribute name="drop" method-signature="void doStop()" />
            <cc:attribute name="render"/>
        </cc:interface>

        <cc:implementation>
            <h:form>
                <h:outputText value="#{demo.status}"/>
            <h:panelGroup layout="block" id="panel">

                <comp:jquery events="dragstart,dragstop" plugin="draggable">
                    <f:ajax event="dragstart" listener="#{cc.attrs.drag}" render="#{cc.attrs.render}"/>
                    <f:ajax event="dragstop" listener="#{cc.attrs.drop}" render="#{cc.attrs.render}"/>
                </comp:jquery>
                <cc:insertChildren />
            </h:panelGroup>
            </h:form>
        </cc:implementation>
    </body>
</html>
