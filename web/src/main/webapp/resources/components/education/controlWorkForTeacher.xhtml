<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:est="http://java.sun.com/jsf/composite/components/estimation"

      xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- INTERFACE -->
    <composite:interface>


    </composite:interface>

    <!-- IMPLEMENTATION -->
    <composite:implementation>


        <div class="" style="margin-bottom: 0px;">
            <div class="mainStudentPageTitles mainStudentPageTitlesSkyBlue">
                <a href="controlWorksAttempts.xhtml" style="font-size: 12pt;">#{msgs.student_gradesTableHeadCWs}</a>
                <div style="float: right;">
                    <div>
                        <div class="greyLinks">
                            <div>
                                #{msgs.teacher_CW_show}
                                &nbsp;&nbsp;<a href=" ">#{msgs.teacher_CW_all}</a>
                                &nbsp;&nbsp;<a href=" ">#{msgs.teacher_CW_notMark}</a>
                                &nbsp;&nbsp;<a href=" ">#{msgs.teacher_CW_byDate}</a>
                                &nbsp;&nbsp;<a href=" ">#{msgs.teacher_CW_notRead}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="linkToStudentsProfile disciplineName"><h:outputText styleClass="mainStudentPageTitles skyBlueText" style="font-weight: normal;font-size: 11pt;" value="#{msgs.student_Dicipline}"/></p>
            <table class="controlWorkTable" style="margin-top: 0px;" width="100%" cellpadding="0" cellspacing="0">

                <ui:repeat value="#{controlWorksAttemptsBean.attempts}" var="a">
                    <tr>
                        <td>
                            <span class="controlWorksDisciplineName"><h:outputText value="#{a.work.curriculum.discipline.name}"/></span>
                            <h:outputLink value="../resources/userFiles/controlWorks/#{a.filePath}" style="margin-left: 5px;"><img src="../resources/images/save_control_work.png"/></h:outputLink>
                            <br/>
                            <h:outputText rendered="#{a.read}" value="#{msgs.teacher_CW_loadSuccess} " styleClass="Ipsilon_Web_GreenText"/>

                        </td>
                        <td><span class="linkToStudentsProfile"><h:outputLink value="student.xhtml?id=#{a.work.student.id}&amp;s=#{controlWorksAttemptsBean.semester}"><h:outputText value="#{a.work.student.initials}"/></h:outputLink></span></td>
                        <td class="linkToTeachersProfile"> <h:outputLink value="groupControlWorks.xhtml?g=#{a.work.student.group.id}&amp;c=#{a.work.curriculum.id}&amp;s=#{controlWorksAttemptsBean.semester}"><h:outputText value="#{a.work.student.group.name} гр."/></h:outputLink>
                        </td>
                        <td>
                            <est:readCwAttempt attempt="#{a}"/>
                        </td>
                        <td class="Ipsilon_Web_GreenText"> <h:outputText converter="enumConverter" value="#{a.work.progress}"/> <br/>   <h:outputText value="#{a.work.points}"/> #{msgs.student_gradesMarks}</td>
                    </tr>

                </ui:repeat>
            </table>
        </div>

    </composite:implementation>
</html>
