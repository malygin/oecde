<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="../resources/studentTemplate.xhtml"
    xmlns:est="http://java.sun.com/jsf/composite/components/estimation">
    <f:metadata>
        <f:viewParam name="s" value="#{studentCurriculumBean.semester}"/>
    </f:metadata>
    <ui:define name="contentHeader">
        #{msgs.student_curriculumHeader}
    </ui:define>
    <ui:define name="content">
        <div class="interfaceContent">
            <div class="StudentMainPageTitlesBorders">
                <div class="mainStudentPageTitlesGreen mainStudentPageTitles Ipsilon_Web_GreenText">
                    <p class="floatLeft mainStudentPageTitles">#{msgs.student_curriculumHeader}
                    </p>
                    <div style="float: right;">
            <est:changeSemester semester="#{studentCurriculumBean.semester}"/>
                    </div>
                    <div class="floatDestroyer"/>
                </div>
            <h:dataTable
                     columnClasses="studentStandatrTableTd,
                     studentStandatrTableTd,
                     studentStandatrTableTd studentStandatrTableExamin,
                     studentStandatrTableTdLastTd studentStandatrTableExamin"  value="#{studentCurriculumBean.curriculums}" var="m" styleClass="studentStandatrTable StudentTablePadding leftMenuContainer diciplineTable" cellpadding="0" cellspacing="0">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadDisc}" />
                    </f:facet>
                    <span class="controlWorksDisciplineNameLink" style="font-size: 8pt; font-weight: normal !important; padding-left: 8px;"> <h:outputLink value="umk.xhtml?c=#{m.id}">#{m.discipline.name}</h:outputLink> </span>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_gradesTableHeadCWs}" />
                    </f:facet>
                
                    <h:panelGroup rendered="#{m.gotControlWork}">
                        <div align="center" style="text-align: center !important;">
                            <img style="display: inline;" src="../resources/images/discipline_summ.gif"/>
                        </div>
                    </h:panelGroup>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msgs.student_eduMenuCoursework}" />
                    </f:facet>
                    <h:outputText value="#{m.termPapersNumber}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Форма отчетности" />
                    </f:facet>
                    
                    <h:outputText converter="enumConverter" value="#{m.examinationType}" />
                </h:column>
            
            </h:dataTable>
            </div>
            <div>
            </div>
       
            <div class="StudentMainPageTitlesBorders">
                <div class="mainStudentPageTitles mainStudentPageTitlesSkyBlue">
                    Подсказка
                </div>
                <div>Текст подсказки Текст подсказки Текст подсказки
                    Текст подсказки Текст подсказки Текст подсказки
                    Текст подсказки Текст подсказки Текст подсказки
                    Текст подсказки Текст подсказки Текст подсказки                     
                </div>
            </div>
                 </div>
    </ui:define>
</ui:composition>
