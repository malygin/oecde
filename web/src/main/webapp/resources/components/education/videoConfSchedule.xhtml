        <script type="text/javascript">
		$(function(){
			$('#datepicker').datepicker({
				inline: true,
				onChangeMonthYear: function(year, month, inst) {
					window.setTimeout('repaint()',1);
				}
			});
			repaint();
		});
		
		function repaint(){
			//ajax-query для получения списка дней данного месяца
			daysArray = ["1","2","3","4","5","11","12","21","25","26"];
			for(day in daysArray){
				$('a[href="#"][role!="nenada"]').each(function(){
					if($(this).html() == daysArray[day]){
						$(this).parent().attr('class',"lectures");
						$(this).attr("role","nenada");
					}
				});
				$('#datepicker td').each(function(){
					$(this).removeAttr("onclick");
				});
			}
		}
	</script>
