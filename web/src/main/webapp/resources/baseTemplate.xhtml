<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../resources/css/default.css"  rel="stylesheet" type="text/css" />
        <h:outputStylesheet name="base.css" library="css" rendered="true"/>
        <ui:insert name="userCSS"/>
        <title>#{msgs.title}</title>
    </h:head>
    
    <h:body>
        <div class="mainStyle">
            <div class="firstBorder">
                <div>
                    <div class="leftPagePart">
                        <div class="leftMenu">
                            <img src="../resources/images/bannerOEC.png" alt="" style="width: 80%;"/>
                            <div class="leftMenuContainer">
                                <ui:insert name="left">
                                    LEft
                                </ui:insert>
                            </div>
                        </div>
                    </div>
                    <div class="rightPagePart">
                        <div class="topMenu">
                            <ui:insert name="top">
                                Top
                            </ui:insert>
                        </div>
                        <div>
                            <div class="contentArea">
                                <div class="FIOplace" style="display: none;">
                                    <p class="sguLink"><a href="http://www.sgu.ru">#{msgs.sguLinkText}</a></p>
                                    <p class="greenFIO"><ui:insert name="fio">#{msgs.userFIO}</ui:insert></p>
                                </div>
                                <div class="content" style="margin: 0px;">
                                    <div class="contentHeader">
                                        <p><ui:insert name="contentHeader">#{msgs.mainContentUserInfo}</ui:insert></p><div class="onlineStatus">#{msgs.onlineStatusOnline}</div><div class="floatDestroyer"></div>
                                    </div>
                                    <ui:insert name="content">Content</ui:insert>
                                </div>
                            </div>
                            <div class="rightMenu">
                                <ui:insert name="right">Right</ui:insert>
                            </div>
                            <div class="floatDestroyer"></div>
                        </div>
                    </div>
                    <div class="floatDestroyer"></div>
                </div>
                <div class="bottom">
                    <ui:insert name="bottom">Bottom</ui:insert>
                </div>
            </div>
        </div>
    </h:body>
    
</html>
