<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../resources/css/default.css"  rel="stylesheet" type="text/css" />
        <h:outputStylesheet name="base.css" library="css" rendered="true"/>
        <script type="text/javascript" src="../resources/jquery/js/jquery-1.4.2.min.js"></script>
        <title>#{msgs.title}</title>
        <script type="text/javascript">
            $(document).ready(function fn(){
                var windHeight = window.innerHeight;
                windHeight += 0;
                $('body').attr('style','height:'+windHeight+'px');
                console.debug($('iframe').attr('style'))
//                $('iframe').attr('style','margin-top: 140px;')
//            document.documentElement.setAttribute('style','height:'+windHeight+'px;');
            });
            
        </script>
    </h:head>
    
    <h:body>
        <div id="mainDiv" class="mainStyle mainStyleUMKTemplate">
            <div id="top" class="umkFixedHeadBlockContainer">
                <div class="umkFixedHeadBlock">
                    <div style="background: #1A5B79; padding-top: 8px;">
                        <div class="umkTopLinksContainer">
                            <ol>
                                <li>
                                    <a href="index.xhtml">#{msgs.admin_communicationMenuMain}</a>
                                </li>
                                <li>
                                    <a href="news_list.xhtml">#{msgs.student_newsTitle}</a>
                                </li>
                                <li class="umkTopLinkActive">
                                    <a href="materials.xhtml">#{msgs.user_Materials}</a>
                                </li>
                                <li class="floatDestroyer"></li>
                            </ol>
                        </div>
                        <div class="umkTaskTitleContainer">
                            <p>
                                <ui:insert name="taskName">TaskName</ui:insert>
                            </p>
                        </div>
                    </div>
                    <div class="umkNavigationLinksContainer">
                        <ui:insert name="umkNavigation">Top</ui:insert>
                    </div>
                </div>
            </div>

            <div id="content"   style=" margin:0; padding:0; height:100%;" class="umkTaskContentContainer">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>
    
</html>
